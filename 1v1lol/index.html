<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flappy Bird Online | Play Free Web Game</title>
    <meta name="description" content="Play Flappy Bird online for free! Tap to fly, avoid obstacles, and challenge your friends for the highest score. Works directly in your browser.">

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #87ceeb, #ffffff);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      #unity-container {
        text-align: center;
      }

      #unity-footer {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }

      #unity-footer a {
        text-decoration: none;
        color: #0078ff;
      }

      #unity-footer a:hover {
        text-decoration: underline;
      }

      #unity-mobile-warning {
        color: red;
        font-weight: bold;
        margin: 10px 0;
      }

      * Fullscreen button styling */
#unity-fullscreen-button {
  display: inline-block;       /* prevents squishing */
  min-width: 140px;            /* ensures it's wide enough */
  margin-top: 12px;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #0078ff;
  color: #fff;
  transition: background 0.2s, transform 0.1s;
}

#unity-fullscreen-button:hover {
  background: #005bb5;
  transform: scale(1.05);      /* subtle grow effect */
}

#unity-fullscreen-button:active {
  transform: scale(0.97);      /* slight press effect */
}
    </style>
  </head>
  <body>
    <main id="unity-container" class="unity-desktop" role="main">
      <canvas id="unity-canvas" width="960" height="600" aria-label="Flappy Bird Game Canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">⚠️ WebGL builds are not supported on mobile devices.</div>
      <footer id="unity-footer">
        <div id="unity-build-title">Flappy Bird by Hami2h123 Games</div>
        <button id="unity-fullscreen-button"></button>
        <div><a href="/">Back to Homepage</a></div>
      </footer>
    </main>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/FlappyBird.loader.js";
      var config = {
        dataUrl: buildUrl + "/FlappyBird.data",
        frameworkUrl: buildUrl + "/FlappyBird.framework.js",
        codeUrl: buildUrl + "/FlappyBird.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Hami2h123 Games",
        productName: "Flappy Bird",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
