<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Jumper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #add8e6;
        }
        #highScore {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameOverModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #gameOverModal h1 {
            margin: 0;
            color: #333;
        }
        #gameOverModal p {
            margin: 10px 0;
            color: #555;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverModal">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 600;

        const player = {
            x: 200,
            y: 500,
            width: 30,
            height: 30,
            color: "red",
            vy: 0,
            jumpStrength: -10,
            grounded: true
        };

        const platforms = [];
        const platformWidth = 80;
        const platformHeight = 10;
        const platformColor = "green";
        const lavaHeight = 20;

        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false;
        let scrollingEnabled = false;

        const keys = {};
        const highScoreDiv = document.getElementById("highScore");
        const gameOverModal = document.getElementById("gameOverModal");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");

        highScoreDiv.textContent = `High Score: ${highScore}`;

        // Platform spacing configuration
        const platformSpacingMin = 60;  // Minimum platform spacing
        const platformSpacingMax = 120; // Maximum platform spacing

        // Initialize platforms with the first one directly under the player
        function initializePlatforms() {
            platforms.length = 0;

            // Ensure the first platform is directly beneath the player
            platforms.push({
                x: canvas.width / 2 - platformWidth / 2,
                y: canvas.height - 100
            });

            player.x = platforms[0].x + platformWidth / 2 - player.width / 2;
            player.y = platforms[0].y - player.height;

            // Generate additional platforms above, ensuring spacing is within a reasonable range
            for (let i = 1; i < 8; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - platformWidth),
                    y: platforms[i - 1].y - (Math.random() * (platformSpacingMax - platformSpacingMin) + platformSpacingMin)
                });
            }
        }

        initializePlatforms();

        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        function update() {
            if (gameOver) return;

            // Player Movement
            if (keys["ArrowLeft"] && player.x > 0) {
                player.x -= 5;
            }
            if (keys["ArrowRight"] && player.x + player.width < canvas.width) {
                player.x += 5;
            }

            // Gravity and Jumping
            if (player.grounded) {
                if (keys["ArrowLeft"] || keys["ArrowRight"] || keys[" "]) {
                    player.grounded = false;
                }
            } else {
                player.vy += 0.5;
                player.y += player.vy;
            }

            // Platform Collision Detection
            platforms.forEach(platform => {
                if (
                    player.y + player.height <= platform.y &&
                    player.y + player.height + player.vy >= platform.y &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platformWidth
                ) {
                    player.vy = player.jumpStrength;
                    scrollingEnabled = true;
                }
            });

            // Scroll Platforms
            if (scrollingEnabled && player.y < canvas.height / 2) {
                platforms.forEach(platform => platform.y += 2);
                player.y += 2;
                score++;
            }

            // Remove and Add Platforms
            if (platforms[0].y > canvas.height) {
                platforms.shift();
                platforms.push({
                    x: Math.random() * (canvas.width - platformWidth),
                    y: platforms[platforms.length - 1].y - (Math.random() * (platformSpacingMax - platformSpacingMin) + platformSpacingMin)
                });
            }

            // Lava Collision
            if (player.y + player.height > canvas.height - lavaHeight) {
                endGame();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw Platforms
            ctx.fillStyle = platformColor;
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platformWidth, platformHeight);
            });

            // Draw Lava
            ctx.fillStyle = "red";
            ctx.fillRect(0, canvas.height - lavaHeight, canvas.width, lavaHeight);

            // Draw Score
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, canvas.width - 100, 30);
        }

        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }

            highScoreDiv.textContent = `High Score: ${highScore}`;
            finalScore.textContent = `Your Score: ${score}${score === highScore ? " (New High Score!)" : ""}`;
            gameOverModal.style.display = "block";
        }

        function resetGame() {
            initializePlatforms();
            player.vy = 0;
            player.grounded = true;
            score = 0;
            scrollingEnabled = false;
            gameOver = false;
            gameOverModal.style.display = "none";
        }

        restartButton.addEventListener("click", resetGame);

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
