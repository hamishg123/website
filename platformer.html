<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Shifter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1E1E2F, #39394D);
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #252535;
        }
        #gameOverModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverModal">
        <h1>Game Over!</h1>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
    // Check for collisions with platforms
    function checkPlatformCollision(player, platform) {
        const gravityDirection = player.flipped ? -1 : 1;

        const isMovingDown = player.vy * gravityDirection > 0;
        const isAbovePlatform = player.y + player.height <= platform.y;
        const isBelowPlatform = player.y >= platform.y + PLATFORM_HEIGHT;
        const willOverlapPlatform = 
            player.x + player.width > platform.x &&
            player.x < platform.x + PLATFORM_WIDTH &&
            ((isAbovePlatform && (player.y + player.height + player.vy >= platform.y)) ||
            (isBelowPlatform && (player.y + player.vy <= platform.y + PLATFORM_HEIGHT)));

        if (isMovingDown && willOverlapPlatform) {
            // Snap the player to the platform
            player.vy = 0;
            player.grounded = true;
            player.y = player.flipped ? platform.y + PLATFORM_HEIGHT : platform.y - player.height;
            return true;
        }
        return false;
    }

    // Update function
    function update() {
        if (gameOver) return;

        // Move left or right
        if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;

        // Apply gravity
        const gravityDirection = player.flipped ? -1 : 1;
        player.vy += player.gravity * gravityDirection;
        player.y += player.vy;

        // Flip gravity
        if (keys[" "] && player.grounded) {
            player.flipped = !player.flipped;
            player.vy = 0; // Reset velocity after flip
        }

        player.grounded = false;

        // Check platform collisions
        for (const platform of platforms) {
            if (checkPlatformCollision(player, platform)) {
                score++; // Increment score when player lands on a platform
            }
        }

        // Spike collision
        for (const spike of spikes) {
            if (
                player.x < spike.x + SPIKE_SIZE &&
                player.x + player.width > spike.x &&
                player.y < spike.y + SPIKE_SIZE &&
                player.y + player.height > spike.y
            ) {
                endGame();
            }
        }

        // Scroll platforms
        if (!player.flipped && player.y < canvas.height / 3) {
            const scroll = 2;
            player.y += scroll;
            platforms.forEach(platform => platform.y += scroll);
            spikes.forEach(spike => spike.y += scroll);
        }

        // Game over if player falls out of bounds
        if (player.y > canvas.height || player.y < -player.height) {
            endGame();
        }
    }
</script>

        
</body>
</html>
