<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Jumper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #add8e6;
        }
        #highScore {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
        #gameOverModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverModal">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 600;

        const player = {
            x: 200,
            y: 500,
            width: 30,
            height: 30,
            color: "red",
            vy: 0,
            jumpStrength: -10,
            grounded: true
        };

        const platforms = [];
        const platformWidth = 80;
        const platformHeight = 10;
        const platformColor = "green";
        const lavaHeight = 20;

        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false;
        let scrollingEnabled = false;

        const highScoreDiv = document.getElementById("highScore");
        const gameOverModal = document.getElementById("gameOverModal");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");

        highScoreDiv.textContent = `High Score: ${highScore}`;

        // Platform spacing configuration
        const platformSpacingMin = 60;  // Minimum vertical spacing
        const platformSpacingMax = 100; // Maximum vertical spacing
        const maxHorizontalSpacing = 150; // Maximum horizontal distance between platforms

        // Initialize platforms
        function initializePlatforms() {
            platforms.length = 0;

            // Add first platform directly under the player
            platforms.push({
                x: canvas.width / 2 - platformWidth / 2,
                y: canvas.height - 100
            });

            player.x = platforms[0].x + platformWidth / 2 - player.width / 2;
            player.y = platforms[0].y - player.height;

            // Generate additional platforms
            for (let i = 1; i < 8; i++) {
                addPlatform(platforms[platforms.length - 1]);
            }
        }

        function addPlatform(previousPlatform) {
            let newX, newY;
            let validPlatform = false;

            while (!validPlatform) {
                newX = Math.random() * (canvas.width - platformWidth);
                newY = previousPlatform.y - (Math.random() * (platformSpacingMax - platformSpacingMin) + platformSpacingMin);

                // Ensure platforms are not overlapping or on the same vertical level
                validPlatform = platforms.every(platform =>
                    Math.abs(newX - platform.x) > platformWidth && // Avoid horizontal overlap
                    Math.abs(newY - platform.y) > platformSpacingMin // Ensure vertical distance
                );
            }

            platforms.push({ x: newX, y: newY });
        }

        initializePlatforms();

        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        function update() {
            if (gameOver) return;

            // Player movement
            if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;
            if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += 5;

            // Gravity and jumping
            if (!player.grounded) player.vy += 0.5;
            player.y += player.vy;

            // Platform collision
            platforms.forEach(platform => {
                if (
                    player.y + player.height <= platform.y &&
                    player.y + player.height + player.vy >= platform.y &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platformWidth
                ) {
                    player.vy = player.jumpStrength;
                    scrollingEnabled = true;
                }
            });

            // Scroll platforms if player is high
            if (scrollingEnabled && player.y < canvas.height / 2) {
                platforms.forEach(platform => platform.y += 2);
                player.y += 2;
                score++;
            }

            // Add new platforms
            if (platforms[0].y > canvas.height) {
                platforms.shift();
                addPlatform(platforms[platforms.length - 1]);
            }

            // Check for lava collision
            if (player.y + player.height > canvas.height - lavaHeight) endGame();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            ctx.fillStyle = platformColor;
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platformWidth, platformHeight);
            });

            // Draw lava
            ctx.fillStyle = "red";
            ctx.fillRect(0, canvas.height - lavaHeight, canvas.width, lavaHeight);

            // Draw score
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            highScoreDiv.textContent = `High Score: ${highScore}`;
            finalScore.textContent = `Your Score: ${score}` + (score > highScore ? " (New High Score!)" : "");
            gameOverModal.style.display = "block";
        }

        restartButton.addEventListener("click", () => {
            gameOver = false;
            score = 0;
            initializePlatforms();
            gameOverModal.style.display = "none";
            player.vy = 0;
            scrollingEnabled = false;
        });

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
