<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Jumper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #add8e6;
        }
        #highScore {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
        #gameOverModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #gameOverModal h1 {
            margin: 0;
            color: #333;
        }
        #gameOverModal p {
            margin: 10px 0;
            color: #555;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverModal">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 600;

        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -10;
        const LAVA_HEIGHT = 20;

        const player = {
            x: 200,
            y: 500,
            width: 30,
            height: 30,
            color: "red",
            vy: 0,
            isGrounded: false,
        };

        const platforms = [];
        const platformConfig = {
            width: 80,
            height: 10,
            color: "green",
            spacing: { min: 50, max: 80, maxHorizontal: 150 },
        };

        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let isGameOver = false;
        const keys = {};

        // DOM elements
        const highScoreDiv = document.getElementById("highScore");
        const gameOverModal = document.getElementById("gameOverModal");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");

        highScoreDiv.textContent = `High Score: ${highScore}`;

        // Initialize platforms
        function initializePlatforms() {
            platforms.length = 0;
            let startY = canvas.height - 100;

            // Generate starting platforms
            for (let i = 0; i < 8; i++) {
                const x = Math.random() * (canvas.width - platformConfig.width);
                const y = startY - i * platformConfig.spacing.max;
                platforms.push({ x, y });
            }

            // Position player on the first platform
            player.x = platforms[0].x + platformConfig.width / 2 - player.width / 2;
            player.y = platforms[0].y - player.height;
            player.vy = 0;
        }

        // Handle input
        window.addEventListener("keydown", (e) => (keys[e.key] = true));
        window.addEventListener("keyup", (e) => (keys[e.key] = false));

        // Update game state
        function update() {
            if (isGameOver) return;

            // Horizontal movement
            if (keys["ArrowLeft"]) player.x -= 5;
            if (keys["ArrowRight"]) player.x += 5;

            // Gravity
            player.vy += GRAVITY;
            player.y += player.vy;
            player.isGrounded = false;

            // Platform collision
            platforms.forEach((platform) => {
                if (
                    player.vy > 0 && // Falling down
                    player.y + player.height <= platform.y && // Above the platform
                    player.y + player.height + player.vy >= platform.y && // Crossing the platform
                    player.x + player.width > platform.x && // Horizontal collision
                    player.x < platform.x + platformConfig.width
                ) {
                    player.isGrounded = true;
                    player.vy = 0;
                    player.y = platform.y - player.height;
                    score++;
                }
            });

            // Jump
            if (player.isGrounded && keys["ArrowUp"]) {
                player.vy = JUMP_STRENGTH;
                player.isGrounded = false;
            }

            // Lava collision
            if (player.y + player.height >= canvas.height - LAVA_HEIGHT) {
                endGame();
            }

            // Scroll platforms and player
            if (player.y < canvas.height / 2) {
                const scrollSpeed = 2;
                player.y += scrollSpeed;
                platforms.forEach((platform) => (platform.y += scrollSpeed));

                // Add new platforms at the top
                if (platforms[0].y > canvas.height) {
                    platforms.shift();
                    const x = Math.random() * (canvas.width - platformConfig.width);
                    const y = platforms[platforms.length - 1].y - Math.random() * (platformConfig.spacing.max - platformConfig.spacing.min) + platformConfig.spacing.min;
                    platforms.push({ x, y });
                }
            }
        }

        // Draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            ctx.fillStyle = platformConfig.color;
            platforms.forEach((platform) => {
                ctx.fillRect(platform.x, platform.y, platformConfig.width, platformConfig.height);
            });

            // Draw lava
            ctx.fillStyle = "red";
            ctx.fillRect(0, canvas.height - LAVA_HEIGHT, canvas.width, LAVA_HEIGHT);

            // Draw score
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        // Handle game over
        function endGame() {
            isGameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            highScoreDiv.textContent = `High Score: ${highScore}`;
            finalScore.textContent = `Your Score: ${score}${score === highScore ? " (New High Score!)" : ""}`;
            gameOverModal.style.display = "block";
        }

        // Restart the game
        restartButton.addEventListener("click", () => {
            isGameOver = false;
            score = 0;
            initializePlatforms();
            gameOverModal.style.display = "none";
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize the game
        initializePlatforms();
        gameLoop();
    </script>
</body>
</html>
