<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Jumper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #add8e6;
        }
        #highScore {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
        #gameOverModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverModal">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 600;

        // Player properties
        const player = {
            x: 200,
            y: 500,
            width: 30,
            height: 30,
            color: "red",
            vy: 0,
            grounded: false,
        };

        // Game constants
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -10;
        const LAVA_HEIGHT = 20;

        // Platforms
        const platforms = [];
        const PLATFORM_WIDTH = 80;
        const PLATFORM_HEIGHT = 10;
        const MIN_VERTICAL_SPACING = 50;
        const MAX_VERTICAL_SPACING = 70;
        const MAX_HORIZONTAL_SPACING = 120;

        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false;
        const keys = {};

        // DOM elements
        const highScoreDiv = document.getElementById("highScore");
        const gameOverModal = document.getElementById("gameOverModal");
        const finalScore = document.getElementById("finalScore");
        const restartButton = document.getElementById("restartButton");

        highScoreDiv.textContent = `High Score: ${highScore}`;

        // Initialize platforms
        function initializePlatforms() {
            platforms.length = 0;
            const startingPlatform = { x: canvas.width / 2 - PLATFORM_WIDTH / 2, y: canvas.height - 100 };
            platforms.push(startingPlatform);

            for (let i = 1; i < 8; i++) {
                const previous = platforms[i - 1];
                const x = Math.min(Math.random() * canvas.width, canvas.width - PLATFORM_WIDTH);
                const y = previous.y - (Math.random() * (MAX_VERTICAL_SPACING - MIN_VERTICAL_SPACING) + MIN_VERTICAL_SPACING);
                platforms.push({ x, y });
            }

            // Position player on the first platform
            player.x = startingPlatform.x + PLATFORM_WIDTH / 2 - player.width / 2;
            player.y = startingPlatform.y - player.height;
            player.vy = 0;
        }

        // Input handlers
        window.addEventListener("keydown", (e) => keys[e.key] = true);
        window.addEventListener("keyup", (e) => keys[e.key] = false);

        // Update game state
        function update() {
            if (gameOver) return;

            // Horizontal movement
            if (keys["ArrowLeft"] && player.x > 0) player.x -= 5;
            if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += 5;

            // Gravity and movement
            player.vy += GRAVITY;
            player.y += player.vy;
            player.grounded = false;

            // Platform collision
            for (const platform of platforms) {
                if (
                    player.vy >= 0 &&
                    player.y + player.height <= platform.y &&
                    player.y + player.height + player.vy >= platform.y &&
                    player.x + player.width > platform.x &&
                    player.x < platform.x + PLATFORM_WIDTH
                ) {
                    player.grounded = true;
                    player.vy = 0;
                    player.y = platform.y - player.height;
                    break;
                }
            }

            // Jump
            if (player.grounded && keys["ArrowUp"]) {
                player.vy = JUMP_STRENGTH;
            }

            // Lava collision
            if (player.y + player.height >= canvas.height - LAVA_HEIGHT) {
                endGame();
            }

            // Scroll platforms and create new ones
            if (player.y < canvas.height / 2) {
                const scrollSpeed = 2;
                player.y += scrollSpeed;
                platforms.forEach((platform) => platform.y += scrollSpeed);

                // Remove off-screen platforms and add new ones
                if (platforms[0].y > canvas.height) {
                    platforms.shift();
                    const lastPlatform = platforms[platforms.length - 1];
                    const x = Math.random() * (canvas.width - PLATFORM_WIDTH);
                    const y = lastPlatform.y - (Math.random() * (MAX_VERTICAL_SPACING - MIN_VERTICAL_SPACING) + MIN_VERTICAL_SPACING);
                    platforms.push({ x, y });
                }
            }
        }

        // Draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw platforms
            ctx.fillStyle = "green";
            platforms.forEach((platform) => {
                ctx.fillRect(platform.x, platform.y, PLATFORM_WIDTH, PLATFORM_HEIGHT);
            });

            // Draw lava
            ctx.fillStyle = "red";
            ctx.fillRect(0, canvas.height - LAVA_HEIGHT, canvas.width, LAVA_HEIGHT);

            // Draw score
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        // End game
        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            highScoreDiv.textContent = `High Score: ${highScore}`;
            finalScore.textContent = `Your Score: ${score}${score === highScore ? " (New High Score!)" : ""}`;
            gameOverModal.style.display = "block";
        }

        // Restart game
        restartButton.addEventListener("click", () => {
            gameOver = false;
            score = 0;
            initializePlatforms();
            gameOverModal.style.display = "none";
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Initialize and start the game
        initializePlatforms();
        gameLoop();
    </script>
</body>
</html>
