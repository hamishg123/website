<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Shifter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1E1E2F, #39394D);
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #252535;
        }
        #gameOverModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverModal">
        <h1>Game Over!</h1>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game constants
    const PLATFORM_WIDTH = 100;
    const PLATFORM_HEIGHT = 20;
    const SPIKE_SIZE = 30;

    // Initialize canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game state
    let player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        width: 50,
        height: 50,
        speed: 5,
        gravity: 0.5,
        vy: 0,
        grounded: false,
        flipped: false
    };

    let platforms = [
        { x: 100, y: 400, width: PLATFORM_WIDTH, height: PLATFORM_HEIGHT },
        { x: 300, y: 300, width: PLATFORM_WIDTH, height: PLATFORM_HEIGHT },
        { x: 500, y: 200, width: PLATFORM_WIDTH, height: PLATFORM_HEIGHT }
    ];

    let spikes = [
        { x: 200, y: 380, width: SPIKE_SIZE, height: SPIKE_SIZE },
        { x: 400, y: 280, width: SPIKE_SIZE, height: SPIKE_SIZE }
    ];

    let keys = {};
    let score = 0;
    let gameOver = false;

    // Event listeners for key presses
    window.addEventListener("keydown", (e) => keys[e.key] = true);
    window.addEventListener("keyup", (e) => keys[e.key] = false);

    // Game over function
    function endGame() {
        gameOver = true;
        document.getElementById("gameOverModal").style.display = "block";
    }

    // Restart game
    document.getElementById("restartButton").addEventListener("click", () => {
        player.y = canvas.height / 2;
        player.vy = 0;
        gameOver = false;
        score = 0;
        platforms.forEach(p => p.y = Math.random() * canvas.height);  // Reset platform positions
        spikes.forEach(s => s.y = Math.random() * canvas.height);     // Reset spike positions
        document.getElementById("gameOverModal").style.display = "none";
        update();
    });

    // Check for collisions with platforms
    function checkPlatformCollision(player, platform) {
        const gravityDirection = player.flipped ? -1 : 1;
        const isMovingDown = player.vy * gravityDirection > 0;
        const isAbovePlatform = player.y + player.height <= platform.y;
        const isBelowPlatform = player.y >= platform.y + PLATFORM_HEIGHT;

        const willOverlapPlatform = 
            player.x + player.width > platform.x &&
            player.x < platform.x + platform.width &&
            ((isAbovePlatform && (player.y + player.height + player.vy >= platform.y)) ||
            (isBelowPlatform && (player.y + player.vy <= platform.y + platform.height)));

        if (isMovingDown && willOverlapPlatform) {
            player.vy = 0;
            player.grounded = true;
            player.y = player.flipped ? platform.y + platform.height : platform.y - player.height;
            return true;
        }
        return false;
    }

    // Update function
    function update() {
        if (gameOver) return;

        // Move left or right
        if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;

        // Apply gravity
        const gravityDirection = player.flipped ? -1 : 1;
        player.vy += player.gravity * gravityDirection;
        player.y += player.vy;

        // Flip gravity
        if (keys[" "] && player.grounded) {
            player.flipped = !player.flipped;
            player.vy = 0; // Reset velocity after flip
        }

        player.grounded = false;

        // Check platform collisions
        for (const platform of platforms) {
            if (checkPlatformCollision(player, platform)) {
                score++; // Increment score when player lands on a platform
            }
        }

        // Spike collision
        for (const spike of spikes) {
            if (
                player.x < spike.x + SPIKE_SIZE &&
                player.x + player.width > spike.x &&
                player.y < spike.y + SPIKE_SIZE &&
                player.y + player.height > spike.y
            ) {
                endGame();
            }
        }

        // Scroll platforms
        if (!player.flipped && player.y < canvas.height / 3) {
            const scroll = 2;
            player.y += scroll;
            platforms.forEach(platform => platform.y += scroll);
            spikes.forEach(spike => spike.y += scroll);
        }

        // Game over if player falls out of bounds
        if (player.y > canvas.height || player.y < -player.height) {
            endGame();
        }

        draw();
        requestAnimationFrame(update);
    }

    // Draw function
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

        // Draw player
        ctx.fillStyle = "#FF6347"; // Player color (tomato)
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Draw platforms
        ctx.fillStyle = "#6A5ACD"; // Platform color (SlateBlue)
        for (const platform of platforms) {
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        }

        // Draw spikes
        ctx.fillStyle = "#FF4500"; // Spike color (OrangeRed)
        for (const spike of spikes) {
            ctx.fillRect(spike.x, spike.y, spike.width, spike.height);
        }

        // Display score
        ctx.fillStyle = "white";
        ctx.font = "20px Arial";
        ctx.fillText(`Score: ${score}`, 10, 30);
    }

    // Start the game
    update();
    </script>
</body>
</html>
