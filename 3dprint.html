<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printed Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h3 {
            color: #333;
            text-align: center;
        }
        hr {
            border: none;
            border-top: 2px solid #ccc;
            margin: 20px 0;
        }
        .product {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <h1>Buy 3D Printed Items</h1>
    <hr>
    <h3>Top 3D Printed Items</h3>
    <div class="product">
        <h4>Butterfly Knife - &pound;3.50</h4>
        <img src="IMG_20250114_092304.jpg" alt="Butterfly Knife">
    </div>
</body>
</html>
