<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flappy bird</title>
  <script>
    // Path to your build folder
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Documents.loader.js";
    var config = {
      dataUrl: buildUrl + "/Documents.data.unityweb",
      frameworkUrl: buildUrl + "/Documents.framework.js.unityweb",
      codeUrl: buildUrl + "/Documents.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Documents",
      productVersion: "1.0",
    };
  </script>
  <style>
    body { margin: 0; background: black; }
    #unity-container { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="unity-container"></div>
  <script src="Build/Documents.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-container"), config)
      .then((unityInstance) => {
        console.log("Unity loaded");
      })
      .catch((message) => {
        alert(message);
      });
  </script>
</body>
</html>
