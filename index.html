  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    header h1 {
      margin: 10px 0;
      font-size: 2.5rem;
      font-weight: 600;
    }

    main {
      flex: 1;
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    /* Game Grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .game-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: #1a1a1a;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: translateY(-8px);
    }

    .game-card img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    /* Hover Description Overlay */
    .game-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      text-align: center;
      font-size: 14px;
      line-height: 1.4;
      border-radius: 15px;
      transition: opacity 0.3s ease;
    }

    .game-card:hover .game-overlay {
      opacity: 1;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      color: #bbb;
      background: rgba(0, 0, 0, 0.4);
      border-top: 2px solid rgba(255, 255, 255, 0.1);
    }

    footer a {
      color: #00c3ff;
      text-decoration: none;
    }
  </style>
</head>
