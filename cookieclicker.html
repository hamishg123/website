<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #clickButton {
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #clickButton:hover {
            background: #218838;
        }
        .stats, .upgrades {
            margin-top: 20px;
        }
        .upgrade {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <button id="clickButton">Click Me!</button>
    <div class="stats">
        <p>Score: <span id="score">0</span></p>
        <p>Clicks Per Click (CPC): <span id="cpc">1</span></p>
        <p>Clicks Per Second (CPS): <span id="cps">0</span></p>
    </div>
    <div class="upgrades">
        <h2>Upgrades</h2>
        <button class="upgrade" id="upgradeCPC">Increase CPC (Cost: <span id="cpcCost">10</span>)</button>
        <button class="upgrade" id="upgradeCPS">Increase CPS (Cost: <span id="cpsCost">25</span>)</button>
    </div>

    <script>
        // Load saved data or set defaults
        let score = parseInt(localStorage.getItem("score")) || 0;
        let cpc = parseInt(localStorage.getItem("cpc")) || 1;
        let cps = parseInt(localStorage.getItem("cps")) || 0;
        let cpcCost = parseInt(localStorage.getItem("cpcCost")) || 10;
        let cpsCost = parseInt(localStorage.getItem("cpsCost")) || 25;

        // DOM elements
        const scoreDisplay = document.getElementById("score");
        const cpcDisplay = document.getElementById("cpc");
        const cpsDisplay = document.getElementById("cps");
        const cpcCostDisplay = document.getElementById("cpcCost");
        const cpsCostDisplay = document.getElementById("cpsCost");
        const clickButton = document.getElementById("clickButton");
        const upgradeCPCButton = document.getElementById("upgradeCPC");
        const upgradeCPSButton = document.getElementById("upgradeCPS");

        // Update UI
        function updateUI() {
            scoreDisplay.textContent = score;
            cpcDisplay.textContent = cpc;
            cpsDisplay.textContent = cps;
            cpcCostDisplay.textContent = cpcCost;
            cpsCostDisplay.textContent = cpsCost;
        }

        // Save progress
        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("cpcCost", cpcCost);
            localStorage.setItem("cpsCost", cpsCost);
        }

        // Click button logic
        clickButton.addEventListener("click", () => {
            score += cpc;
            updateUI();
            saveProgress();
        });

        // Upgrade CPC
        upgradeCPCButton.addEventListener("click", () => {
            if (score >= cpcCost) {
                score -= cpcCost;
                cpc++;
                cpcCost = Math.floor(cpcCost * 1.5);
                updateUI();
                saveProgress();
            }
        });

        // Upgrade CPS
        upgradeCPSButton.addEventListener("click", () => {
            if (score >= cpsCost) {
                score -= cpsCost;
                cps++;
                cpsCost = Math.floor(cpsCost * 1.5);
                updateUI();
                saveProgress();
            }
        });

        // Automatic clicks per second
        setInterval(() => {
            if (cps > 0) {
                score += cps;
                updateUI();
                saveProgress();
            }
        }, 1000);

        // Initial UI update
        updateUI();
    </script>
</body>
</html>
