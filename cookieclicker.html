<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff7f50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
        #rebirth-button:disabled {
            background: #ffb199;
            cursor: not-allowed;
        }
        #rebirth-button:hover:enabled {
            background: #ff5733;
        }
        #upgrades-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .upgrade-column {
            width: 48%;
        }
        .upgrade {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
        .upgrade button {
            display: block;
            margin: 10px 0 0;
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upgrade button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <div id="upgrades-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
        <button id="rebirth-button" disabled>Rebirth (200B)</button>
    </div>

    <script>
        let score = 0;
        let cpc = 1; // Clicks per click
        let cps = 0; // Clicks per second
        let lastActive = Date.now();
        let rebirthBoost = 1; // Boost multiplier

        const cpcUpgrades = [
            { name: "CPC +1", effect: () => cpc += 1, cost: 100 },
            { name: "CPC +5", effect: () => cpc += 5, cost: 1000 },
            { name: "CPC +10", effect: () => cpc += 10, cost: 5000 },
            { name: "CPC +50", effect: () => cpc += 50, cost: 25000 }
        ];

        const cpsUpgrades = [
            { name: "CPS +1", effect: () => cps += 1, cost: 200 },
            { name: "CPS +5", effect: () => cps += 5, cost: 1500 },
            { name: "CPS +10", effect: () => cps += 10, cost: 7500 },
            { name: "CPS +50", effect: () => cps += 50, cost: 50000 }
        ];

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            rebirthButton.disabled = score < 2e11; // Disable if score < 200B

            cpcUpgradesContainer.innerHTML = "";
            cpsUpgradesContainer.innerHTML = "";

            cpcUpgrades.forEach(upgrade => addUpgrade(upgrade, cpcUpgradesContainer));
            cpsUpgrades.forEach(upgrade => addUpgrade(upgrade, cpsUpgradesContainer));
        }

        function addUpgrade(upgrade, container) {
            const upgradeDiv = document.createElement("div");
            upgradeDiv.className = "upgrade";
            upgradeDiv.innerHTML = `<strong>${upgrade.name}</strong><br>Cost: ${formatNumber(upgrade.cost)}`;
            const button = document.createElement("button");
            button.textContent = "Buy";
            button.disabled = score < upgrade.cost;

            button.addEventListener("click", () => {
                if (score >= upgrade.cost) {
                    score -= upgrade.cost;
                    upgrade.effect();
                    upgrade.cost *= 2;
                    updateUI();
                }
            });

            upgradeDiv.appendChild(button);
            container.appendChild(upgradeDiv);
        }

        clickButton.addEventListener("click", () => {
            score += cpc * rebirthBoost;
            updateUI();
        });

        rebirthButton.addEventListener("click", () => {
            if (score >= 2e11) {
                score = 0;
                rebirthBoost += 0.25; // Add 25% boost
                updateUI();
                alert(`Rebirth successful! You now have a ${rebirthBoost * 100}% boost to CPC and CPS.`);
            }
        });

        function gameLoop() {
            score += (cps * rebirthBoost) / 20; // CPS works with rebirth boost
            updateUI();
            setTimeout(gameLoop, 50);
        }

        gameLoop();
    </script>
</body>
</html>
