<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        /* Same styling as your original code */
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="reset-button">Reset</button>
        <div id="upgrades-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let cpc = 1; // Clicks per click
        let cps = 0; // Clicks per second
        let lastActive = Date.now();

        const cpcUpgrades = [
            { name: "CPC +1", effect: () => cpc += 1, cost: 100 },
            { name: "CPC +5", effect: () => cpc += 5, cost: 1000 },
            { name: "CPC +10", effect: () => cpc += 10, cost: 5000 },
            { name: "CPC +50", effect: () => cpc += 50, cost: 25000 },
            { name: "CPC +100", effect: () => cpc += 100, cost: 100000 },
            { name: "CPC +500", effect: () => cpc += 500, cost: 1e6 },
            { name: "CPC +1K", effect: () => cpc += 1000, cost: 5e6 },
            { name: "CPC +10K", effect: () => cpc += 10000, cost: 1e8 },
            { name: "CPC +50K", effect: () => cpc += 50000, cost: 5e9 },
            { name: "CPC +100K", effect: () => cpc += 100000, cost: 1e10 }
        ];

        const cpsUpgrades = [
            { name: "CPS +1", effect: () => cps += 1, cost: 200 },
            { name: "CPS +5", effect: () => cps += 5, cost: 1500 },
            { name: "CPS +10", effect: () => cps += 10, cost: 7500 },
            { name: "CPS +50", effect: () => cps += 50, cost: 50000 },
            { name: "CPS +100", effect: () => cps += 100, cost: 200000 },
            { name: "CPS +500", effect: () => cps += 500, cost: 1e6 },
            { name: "CPS +1K", effect: () => cps += 1000, cost: 1e7 },
            { name: "CPS +10K", effect: () => cps += 10000, cost: 1e9 },
            { name: "CPS +50K", effect: () => cps += 50000, cost: 5e10 },
            { name: "CPS +100K", effect: () => cps += 100000, cost: 1e11 }
        ];

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const resetButton = document.getElementById("reset-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;

            cpcUpgradesContainer.innerHTML = "";
            cpsUpgradesContainer.innerHTML = "";

            cpcUpgrades.forEach((upgrade) => addUpgrade(upgrade, cpcUpgradesContainer));
            cpsUpgrades.forEach((upgrade) => addUpgrade(upgrade, cpsUpgradesContainer));
        }

        function addUpgrade(upgrade, container) {
            const upgradeDiv = document.createElement("div");
            upgradeDiv.className = "upgrade";
            upgradeDiv.innerHTML = `<strong>${upgrade.name}</strong><br>Cost: ${formatNumber(upgrade.cost)}`;
            const button = document.createElement("button");
            button.textContent = "Buy";
            button.disabled = score < upgrade.cost;

            button.addEventListener("click", () => {
                if (score >= upgrade.cost) {
                    score -= upgrade.cost;
                    upgrade.effect();
                    upgrade.cost *= 2; // Costs double each time
                    saveUpgradeCosts();
                    updateUI();
                }
            });

            upgradeDiv.appendChild(button);
            container.appendChild(upgradeDiv);
        }

        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("lastActive", Date.now());
            saveUpgradeCosts();
        }

        function saveUpgradeCosts() {
            const cpcCosts = cpcUpgrades.map((u) => u.cost);
            const cpsCosts = cpsUpgrades.map((u) => u.cost);
            localStorage.setItem("cpcCosts", JSON.stringify(cpcCosts));
            localStorage.setItem("cpsCosts", JSON.stringify(cpsCosts));
        }

        function loadProgress() {
            score = parseInt(localStorage.getItem("score")) || 0;
            cpc = parseInt(localStorage.getItem("cpc")) || 1;
            cps = parseInt(localStorage.getItem("cps")) || 0;
            lastActive = parseInt(localStorage.getItem("lastActive")) || Date.now();

            const cpcCosts = JSON.parse(localStorage.getItem("cpcCosts")) || [];
            const cpsCosts = JSON.parse(localStorage.getItem("cpsCosts")) || [];
            cpcUpgrades.forEach((upgrade, index) => upgrade.cost = cpcCosts[index] || upgrade.cost);
            cpsUpgrades.forEach((upgrade, index) => upgrade.cost = cpsCosts[index] || upgrade.cost);
        }

        function calculateOfflineEarnings() {
            const elapsed = (Date.now() - lastActive) / 1000;
            score += Math.floor(elapsed * cps);
        }

        clickButton.addEventListener("click", (e) => {
            score += cpc;
            updateUI();
            saveProgress();
        });

        resetButton.addEventListener("click", () => {
            if (confirm("Are you sure you want to reset?")) {
                localStorage.clear();
                location.reload();
            }
        });

        function gameLoop() {
            score += cps / 20;
            updateUI();
            saveProgress();
            setTimeout(gameLoop, 50);
        }

        loadProgress();
        calculateOfflineEarnings();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
