<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game with Offline Earnings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #clickButton {
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #clickButton:hover {
            background: #218838;
        }
        .stats, .upgrades {
            margin-top: 20px;
        }
        .upgrade {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <button id="clickButton">Click Me!</button>
    <div class="stats">
        <p>Score: <span id="score">0</span></p>
        <p>Clicks Per Click (CPC): <span id="cpc">1</span></p>
        <p>Clicks Per Second (CPS): <span id="cps">0</span></p>
    </div>
    <div class="upgrades">
        <h2>Upgrades</h2>
        <div id="upgradeContainer"></div>
    </div>

    <script>
        // Load saved data or set defaults
        let score = parseInt(localStorage.getItem("score")) || 0;
        let cpc = parseInt(localStorage.getItem("cpc")) || 1;
        let cps = parseInt(localStorage.getItem("cps")) || 0;
        let lastActive = parseInt(localStorage.getItem("lastActive")) || Date.now();
        let upgrades = JSON.parse(localStorage.getItem("upgrades")) || [
            { name: "Increase CPC", effect: () => cpc++, cost: 10 },
            { name: "Increase CPS", effect: () => cps++, cost: 25 },
            { name: "Double CPC", effect: () => (cpc *= 2), cost: 100 },
            { name: "Double CPS", effect: () => (cps *= 2), cost: 250 },
            { name: "Triple CPC", effect: () => (cpc *= 3), cost: 500 },
            { name: "Triple CPS", effect: () => (cps *= 3), cost: 1000 },
            { name: "Boost CPC by 5", effect: () => (cpc += 5), cost: 200 },
            { name: "Boost CPS by 5", effect: () => (cps += 5), cost: 400 },
            { name: "Multiplier x2", effect: () => (score *= 2), cost: 300 },
            { name: "Multiplier x3", effect: () => (score *= 3), cost: 600 },
            { name: "CPC +10", effect: () => (cpc += 10), cost: 1000 },
            { name: "CPS +10", effect: () => (cps += 10), cost: 1500 }
        ];

        // DOM elements
        const scoreDisplay = document.getElementById("score");
        const cpcDisplay = document.getElementById("cpc");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("clickButton");
        const upgradeContainer = document.getElementById("upgradeContainer");

        function calculateOfflineEarnings() {
            const currentTime = Date.now();
            const elapsedTime = (currentTime - lastActive) / 1000; // Convert ms to seconds
            const offlineEarnings = cps * elapsedTime;
            score += offlineEarnings;
            alert(`Welcome back! You earned ${Math.floor(offlineEarnings)} points while you were away.`);
            updateUI();
        }
