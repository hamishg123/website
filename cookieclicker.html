<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #reset-button:hover {
            background: #c82333;
        }
        #upgrades-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .upgrade-column {
            width: 48%;
        }
        .upgrade {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
        .upgrade button {
            display: block;
            margin: 10px 0 0;
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upgrade button:hover {
            background: #218838;
        }

        .floating-text {
            position: absolute;
            font-size: 20px;
            color: green;
            pointer-events: none;
            animation: fadeUp 1s ease forwards;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .click-animation {
            transform: scale(1.1);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <div id="upgrades-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
        <button id="rebirth-button" disabled>Rebirth (200B)</button>
    </div>

    <script>
        let score = 0;
        let cpc = 1;
        let cps = 0;
        let rebirthBoost = 1; // Default boost is 1 (no bonus)

        const cpcUpgrades = [
            { name: "CPC +1", effect: () => cpc += 1, cost: 100 },
            { name: "CPC +5", effect: () => cpc += 5, cost: 1000 }
        ];

        const cpsUpgrades = [
            { name: "CPS +1", effect: () => cps += 1, cost: 200 },
            { name: "CPS +5", effect: () => cps += 5, cost: 1500 }
        ];

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        // Format numbers for display
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            rebirthButton.disabled = score < 2e11; // Disable rebirth if score < 200B

            cpcUpgradesContainer.innerHTML = "";
            cpsUpgradesContainer.innerHTML = "";

            cpcUpgrades.forEach(upgrade => addUpgrade(upgrade, cpcUpgradesContainer));
            cpsUpgrades.forEach(upgrade => addUpgrade(upgrade, cpsUpgradesContainer));
        }

        function addUpgrade(upgrade, container) {
            const upgradeDiv = document.createElement("div");
            upgradeDiv.className = "upgrade";
            upgradeDiv.innerHTML = `<strong>${upgrade.name}</strong><br>Cost: ${formatNumber(upgrade.cost)}`;
            const button = document.createElement("button");
            button.textContent = "Buy";
            button.disabled = score < upgrade.cost;

            button.addEventListener("click", () => {
                if (score >= upgrade.cost) {
                    score -= upgrade.cost;
                    upgrade.effect();
                    upgrade.cost *= 2;
                    saveProgress(); // Save progress after purchase
                    updateUI();
                }
            });

            upgradeDiv.appendChild(button);
            container.appendChild(upgradeDiv);
        }

        clickButton.addEventListener("click", () => {
            score += cpc * rebirthBoost;
            saveProgress(); // Save progress on click
            updateUI();
        });

        rebirthButton.addEventListener("click", () => {
            if (score >= 2e11) {
                score = 0;
                rebirthBoost += 0.25; // Increase rebirth boost by 25%
                saveProgress(); // Save rebirth progress
                updateUI();
                alert(`Rebirth successful! You now have a ${rebirthBoost * 100}% boost to CPC and CPS.`);
            }
        });

        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("rebirthBoost", rebirthBoost);
            localStorage.setItem("cpcUpgrades", JSON.stringify(cpcUpgrades.map(upgrade => upgrade.cost)));
            localStorage.setItem("cpsUpgrades", JSON.stringify(cpsUpgrades.map(upgrade => upgrade.cost)));
        }

        function loadProgress() {
            score = parseFloat(localStorage.getItem("score")) || 0;
            cpc = parseFloat(localStorage.getItem("cpc")) || 1;
            cps = parseFloat(localStorage.getItem("cps")) || 0;
            rebirthBoost = parseFloat(localStorage.getItem("rebirthBoost")) || 1;

            const cpcCosts = JSON.parse(localStorage.getItem("cpcUpgrades")) || [];
            const cpsCosts = JSON.parse(localStorage.getItem("cpsUpgrades")) || [];
            cpcUpgrades.forEach((upgrade, index) => upgrade.cost = cpcCosts[index] || upgrade.cost);
            cpsUpgrades.forEach((upgrade, index) => upgrade.cost = cpsCosts[index] || upgrade.cost);
        }

        function gameLoop() {
            score += (cps * rebirthBoost) / 20; // CPS works with rebirth boost
            saveProgress(); // Periodically save progress
            updateUI();
            setTimeout(gameLoop, 50);
        }

        loadProgress(); // Load progress on startup
        updateUI();
        gameLoop();
    </script>
</body>
</html>
