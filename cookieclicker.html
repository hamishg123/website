<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rebirth-button:hover {
            background: #218838;
        }
        #upgrade-buttons {
            margin-top: 20px;
        }
        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .upgrade-button:hover {
            background: #e68900;
        }
        .floating-text {
            position: absolute;
            font-size: 20px;
            color: green;
            pointer-events: none;
            animation: fadeUp 1s ease forwards;
            z-index: 1000;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth</button>

        <div id="upgrade-buttons">
            <button class="upgrade-button" id="cpc-upgrade">Upgrade CPC (+10) - Cost: 100</button>
            <button class="upgrade-button" id="cps-upgrade">Upgrade CPS (+1) - Cost: 100</button>
        </div>
    </div>

    <script>
        let score = 0;
        let cpc = 1; // Clicks per click
        let cps = 0; // Clicks per second
        let rebirths = 0; // Rebirth count
        let rebirthBoost = 1; // Rebirth boost multiplier

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradeButton = document.getElementById("cpc-upgrade");
        const cpsUpgradeButton = document.getElementById("cps-upgrade");

        // Upgrade cost progression for CPC and CPS
        let cpcUpgradeCost = 100;
        let cpsUpgradeCost = 100;

        // Format numbers for easier display
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;

            // Update the cost for upgrades
            cpcUpgradeButton.textContent = `Upgrade CPC (+10) - Cost: ${formatNumber(cpcUpgradeCost)}`;
            cpsUpgradeButton.textContent = `Upgrade CPS (+1) - Cost: ${formatNumber(cpsUpgradeCost)}`;
        }

        function showFloatingText(text, x, y) {
            const floatingText = document.createElement("div");
            floatingText.textContent = text;
            floatingText.className = "floating-text";

            // Append the floating text to the document
            document.body.appendChild(floatingText);

            // Position the text
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;

            // Remove the text after the animation ends
            setTimeout(() => floatingText.remove(), 1000);
        }

        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("rebirths", rebirths);
            localStorage.setItem("rebirthBoost", rebirthBoost);
            localStorage.setItem("cpcUpgradeCost", cpcUpgradeCost);
            localStorage.setItem("cpsUpgradeCost", cpsUpgradeCost);
        }

        function loadProgress() {
            score = parseInt(localStorage.getItem("score")) || 0;
            cpc = parseInt(localStorage.getItem("cpc")) || 1;
            cps = parseInt(localStorage.getItem("cps")) || 0;
            rebirths = parseInt(localStorage.getItem("rebirths")) || 0;
            rebirthBoost = parseFloat(localStorage.getItem("rebirthBoost")) || 1;
            cpcUpgradeCost = parseInt(localStorage.getItem("cpcUpgradeCost")) || 100;
            cpsUpgradeCost = parseInt(localStorage.getItem("cpsUpgradeCost")) || 100;
        }

        clickButton.addEventListener("click", (e) => {
            score += cpc * rebirthBoost;

            // Calculate the button's position for floating text
            const rect = clickButton.getBoundingClientRect();
            const x = rect.left + rect.width / 2 - 10; // Center horizontally
            const y = rect.top - 20; // Slightly above the button

            // Show the floating text
            showFloatingText(`+${cpc}`, x, y);

            updateUI();
            saveProgress();
        });

        rebirthButton.addEventListener("click", () => {
            if (score >= 200e9) { // Rebirth cost threshold
                score = 0; // Reset score
                rebirths += 1; // Increment rebirths
                rebirthBoost *= 1.25; // Increase the rebirth boost by 25%
                alert(`Rebirth successful! You now have a ${rebirthBoost * 100}% boost.`);
                saveProgress();
                updateUI();
            } else {
                alert("You need at least 200B score to rebirth.");
            }
        });

        // CPC Upgrade Button
        cpcUpgradeButton.addEventListener("click", () => {
            if (score >= cpcUpgradeCost) {
                score -= cpcUpgradeCost;
                cpc += 10; // Increase CPC by 10
                cpcUpgradeCost *= 1.5; // Increase the cost for the next upgrade by 1.5x
                saveProgress();
                updateUI();
            } else {
                alert("Not enough score for CPC upgrade.");
            }
        });

        // CPS Upgrade Button
        cpsUpgradeButton.addEventListener("click", () => {
            if (score >= cpsUpgradeCost) {
                score -= cpsUpgradeCost;
                cps += 1; // Increase CPS by 1
                cpsUpgradeCost *= 1.5; // Increase the cost for the next upgrade by 1.5x
                saveProgress();
                updateUI();
            } else {
                alert("Not enough score for CPS upgrade.");
            }
        });

        // Load progress and update UI on page load
        loadProgress();
        updateUI();
    </script>
</body>
</html>
