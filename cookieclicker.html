<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }

        h1, h2, h3 {
            color: #333;
        }

        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        #click-button:hover {
            background: #0056b3;
        }

        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ffc107;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #rebirth-button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .upgrade {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }

        .upgrade button {
            display: block;
            margin: 10px 0 0;
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upgrade button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }

        .floating-text {
            position: absolute;
            font-size: 20px;
            color: green;
            pointer-events: none;
            animation: fadeUp 1s ease forwards;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <div id="upgrades-container">
            <div id="cpc-upgrades">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
        <button id="rebirth-button" disabled>Rebirth (200B)</button>
    </div>

    <script>
        let score = 0;
        let cpc = 1;
        let cps = 0;
        let rebirthBoost = 1; // Default rebirth boost
        let rebirthCost = 2e11; // 200 billion

        const cpcUpgrades = [
            { name: "CPC +1", effect: () => cpc += 1, cost: 100 },
            { name: "CPC +5", effect: () => cpc += 5, cost: 1000 },
            { name: "CPC +10", effect: () => cpc += 10, cost: 5000 },
            { name: "CPC +100", effect: () => cpc += 100, cost: 1e6 },
            { name: "CPC +1K", effect: () => cpc += 1000, cost: 1e8 },
            { name: "CPC +10K", effect: () => cpc += 10000, cost: 1e10 }
        ];

        const cpsUpgrades = [
            { name: "CPS +1", effect: () => cps += 1, cost: 200 },
            { name: "CPS +10", effect: () => cps += 10, cost: 10000 },
            { name: "CPS +50", effect: () => cps += 50, cost: 1e6 },
            { name: "CPS +500", effect: () => cps += 500, cost: 1e8 },
            { name: "CPS +10K", effect: () => cps += 10000, cost: 1e10 },
            { name: "CPS +50K", effect: () => cps += 50000, cost: 1e11 }
        ];

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        // Display floating text when clicking
        function showFloatingText(text, x, y) {
            const floatingText = document.createElement("div");
            floatingText.textContent = text;
            floatingText.className = "floating-text";
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;
            document.body.appendChild(floatingText);

            setTimeout(() => floatingText.remove(), 1000);
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            rebirthButton.textContent = `Rebirth (${formatNumber(rebirthCost)})`;
            rebirthButton.disabled = score < rebirthCost;

            // Update upgrades
            cpcUpgradesContainer.innerHTML = "";
            cpsUpgradesContainer.innerHTML = "";

            cpcUpgrades.forEach(upgrade => addUpgrade(upgrade, cpcUpgradesContainer));
            cpsUpgrades.forEach(upgrade => addUpgrade(upgrade, cpsUpgradesContainer));
        }

        function addUpgrade(upgrade, container) {
            const upgradeDiv = document.createElement("div");
            upgradeDiv.className = "upgrade";
            upgradeDiv.innerHTML = `<strong>${upgrade.name}</strong><br>Cost: ${formatNumber(upgrade.cost)}`;
            const button = document.createElement("button");
            button.textContent = "Buy";
            button.disabled = score < upgrade.cost;

            button.addEventListener("click", () => {
                if (score >= upgrade.cost) {
                    score -= upgrade.cost;
                    upgrade.effect();
                    upgrade.cost *= 2;
                    updateUI();
                }
            });

            upgradeDiv.appendChild(button);
            container.appendChild(upgradeDiv);
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        clickButton.addEventListener("click", (e) => {
            score += cpc * rebirthBoost;

            // Floating text effect
            const rect = clickButton.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top - 10;
            showFloatingText(`+${cpc}`, x, y);

            updateUI();
        });

        rebirthButton.addEventListener("click", () => {
            if (score >= rebirthCost) {
                rebirthBoost += 0.25; // Increase boost
                rebirthCost *= 1.20; // Reduce rebirth cost
                score = 0;
                cpc = 1;
                cps = 0;

                cpcUpgrades.forEach(upgrade => upgrade.cost = upgrade.cost / 2);
                cpsUpgrades.forEach(upgrade => upgrade.cost = upgrade.cost / 2);

                updateUI();
            }
        });

        setInterval(() => {
            score += cps * rebirthBoost / 20;
            updateUI();
        }, 50);

        updateUI();
    </script>
</body>
</html>
