<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #reset-button:hover {
            background: #c82333;
        }
        #upgrades-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .upgrade-column {
            width: 48%;
        }
        .upgrade {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
        .upgrade button {
            display: block;
            margin: 10px 0 0;
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upgrade button:hover {
            background: #218838;
        }

        .floating-text {
            position: absolute;
            font-size: 20px;
            color: green;
            pointer-events: none;
            animation: fadeUp 1s ease forwards;
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        .click-animation {
            transform: scale(1.1);
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="reset-button">Reset</button>
        <div id="upgrades-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let cpc = 1; // Clicks per click
        let cps = 0; // Clicks per second
        let lastActive = Date.now();

        const cpcUpgrades = [
            { name: "CPC +1", effect: () => cpc += 1, cost: 100 },
            { name: "CPC +5", effect: () => cpc += 5, cost: 1000 },
            { name: "CPC +10", effect: () => cpc += 10, cost: 5000 },
            { name: "CPC +50", effect: () => cpc += 50, cost: 25000 },
            { name: "CPC +100", effect: () => cpc += 100, cost: 100000 },
            { name: "CPC +500", effect: () => cpc += 500, cost: 1e6 },
            { name: "CPC +1K", effect: () => cpc += 1000, cost: 1e7 },
            { name: "CPC +10K", effect: () => cpc += 10000, cost: 1e8 },
            { name: "CPC +50K", effect: () => cpc += 50000, cost: 5e9 },
            { name: "CPC +100K", effect: () => cpc += 100000, cost: 1e11 }
        ];

        const cpsUpgrades = [
            { name: "CPS +1", effect: () => cps += 1, cost: 200 },
            { name: "CPS +5", effect: () => cps += 5, cost: 1500 },
            { name: "CPS +10", effect: () => cps += 10, cost: 7500 },
            { name: "CPS +50", effect: () => cps += 50, cost: 50000 },
            { name: "CPS +100", effect: () => cps += 100, cost: 200000 },
            { name: "CPS +500", effect: () => cps += 500, cost: 1e6 },
            { name: "CPS +1K", effect: () => cps += 1000, cost: 1e7 },
            { name: "CPS +10K", effect: () => cps += 10000, cost: 1e9 },
            { name: "CPS +50K", effect: () => cps += 50000, cost: 5e10 },
            { name: "CPS +100K", effect: () => cps += 100000, cost: 1e12 }
        ];

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const resetButton = document.getElementById("reset-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        // Format numbers
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;

            cpcUpgradesContainer.innerHTML = "";
            cpsUpgradesContainer.innerHTML = "";

            cpcUpgrades.forEach((upgrade) => addUpgrade(upgrade, cpcUpgradesContainer));
            cpsUpgrades.forEach((upgrade) => addUpgrade(upgrade, cpsUpgradesContainer));
        }

        function addUpgrade(upgrade, container) {
            const upgradeDiv = document.createElement("div");
            upgradeDiv.className = "upgrade";
            upgradeDiv.innerHTML = `<strong>${upgrade.name}</strong><br>Cost: ${formatNumber(upgrade.cost)}`;
            const button = document.createElement("button");
            button.textContent = "Buy";
            button.disabled = score < upgrade.cost;

            button.addEventListener("click", () => {
                if (score >= upgrade.cost) {
                    score -= upgrade.cost;
                    upgrade.effect();
                    upgrade.cost *= 2; // Costs double each time
                    saveProgress();
                    updateUI();
                }
            });

            upgradeDiv.appendChild(button);
            container.appendChild(upgradeDiv);
        }

        function showFloatingText(text, x, y) {
            const floatingText = document.createElement("div");
            floatingText.textContent = text;
            floatingText.className = "floating-text";
            floatingText.style.left = `${x}px`;
            floatingText.style.top = `${y}px`;
            document.body.appendChild(floatingText);

            setTimeout(() => floatingText.remove(), 1000); // Remove the text after animation
        }

        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("lastActive", Date.now());
            localStorage.setItem("cpcUpgrades", JSON.stringify(cpcUpgrades.map((u) => u.cost)));
            localStorage.setItem("cpsUpgrades", JSON.stringify(cpsUpgrades.map((u) => u.cost)));
        }

        function loadProgress() {
            score = parseInt(localStorage.getItem("score")) || 0;
            cpc = parseInt(localStorage.getItem("cpc")) || 1;
            cps = parseInt(localStorage.getItem("cps")) || 0;
            lastActive = parseInt(localStorage.getItem("lastActive")) || Date.now();

            const cpcCosts = JSON.parse(localStorage.getItem("cpcUpgrades")) || [];
            const cpsCosts = JSON.parse(localStorage.getItem("cpsUpgrades")) || [];
            cpcUpgrades.forEach((upgrade, index) => upgrade.cost = cpcCosts[index] || upgrade.cost);
            cpsUpgrades.forEach((upgrade, index) => upgrade.cost = cpsCosts[index] || upgrade.cost);
        }

        function calculateOfflineEarnings() {
            const elapsed = (Date.now() - lastActive) / 1000;
            score += Math.floor(elapsed * cps);
        }

        clickButton.addEventListener("click", (e) => {
            score += cpc;
            updateUI();
            saveProgress();

            // Show floating text animation with CPC value
            const rect = clickButton.getBoundingClientRect();
            const x = e.clientX + rect.left - 20; // Adjust position
            const y = e.clientY + rect.top - 40; // Adjust position above button
            showFloatingText(`+${cpc}`, x, y);

            // Button scaling animation
            clickButton.classList.add("click-animation");
            setTimeout(() => {
                clickButton.classList.remove("click-animation");
            }, 100);
        });

        resetButton.addEventListener("click", () => {
            if (confirm("Are you sure you want to reset?")) {
                localStorage.clear();
                location.reload();
            }
        });

        function gameLoop() {
            score += cps / 20;
            updateUI();
            saveProgress();
            setTimeout(gameLoop, 50);
        }

        loadProgress();
        calculateOfflineEarnings();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
