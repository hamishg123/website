<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #upgrades-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .upgrade {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            width: 200px;
            text-align: left;
        }
        .upgrade button {
            display: block;
            margin: 10px 0 0;
            background: #28a745;
        }
        .upgrade button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="reset-button">Reset</button>
        <div id="upgrades-container"></div>
    </div>

    <script>
        let score = 0;
        let cpc = 1; // Clicks per click
        let cps = 0; // Clicks per second
        let lastActive = Date.now();

        const cpcUpgrades = [
            { name: "CPC +1", effect: () => cpc += 1, cost: 100 },
            { name: "CPC +5", effect: () => cpc += 5, cost: 1000 },
            { name: "CPC +10", effect: () => cpc += 10, cost: 5000 },
            { name: "CPC +50", effect: () => cpc += 50, cost: 25000 },
            { name: "CPC +100", effect: () => cpc += 100, cost: 100000 },
            { name: "CPC +500", effect: () => cpc += 500, cost: 500000 },
            { name: "CPC +1k", effect: () => cpc += 1000, cost: 2000000 },
            { name: "CPC +5k", effect: () => cpc += 5000, cost: 10000000 },
            { name: "CPC +10k", effect: () => cpc += 10000, cost: 50000000 },
            { name: "CPC +50k", effect: () => cpc += 50000, cost: 200000000 }
        ];

        const cpsUpgrades = [
            { name: "CPS +1", effect: () => cps += 1, cost: 200 },
            { name: "CPS +5", effect: () => cps += 5, cost: 1500 },
            { name: "CPS +10", effect: () => cps += 10, cost: 7500 },
            { name: "CPS +50", effect: () => cps += 50, cost: 50000 },
            { name: "CPS +100", effect: () => cps += 100, cost: 200000 },
            { name: "CPS +500", effect: () => cps += 500, cost: 1000000 },
            { name: "CPS +1k", effect: () => cps += 1000, cost: 5000000 },
            { name: "CPS +5k", effect: () => cps += 5000, cost: 20000000 },
            { name: "CPS +10k", effect: () => cps += 10000, cost: 100000000 },
            { name: "CPS +50k", effect: () => cps += 50000, cost: 500000000 }
        ];

        const upgradesContainer = document.getElementById("upgrades-container");
        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const resetButton = document.getElementById("reset-button");

        // Format numbers into k/M/B
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            upgradesContainer.innerHTML = "";

            [...cpcUpgrades, ...cpsUpgrades].forEach((upgrade, index) => {
                const upgradeDiv = document.createElement("div");
                upgradeDiv.className = "upgrade";
                upgradeDiv.innerHTML = `
                    <strong>${upgrade.name}</strong><br>
                    Cost: ${formatNumber(upgrade.cost)}
                `;
                const button = document.createElement("button");
                button.textContent = "Buy";
                button.disabled = score < upgrade.cost;

                button.addEventListener("click", () => {
                    if (score >= upgrade.cost) {
                        score -= upgrade.cost;
                        upgrade.effect();
                        upgrade.cost *= 2; // Costs double each time
                        updateUI();
                    }
                });

                upgradeDiv.appendChild(button);
                upgradesContainer.appendChild(upgradeDiv);
            });
        }

        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("lastActive", Date.now());
        }

        function loadProgress() {
            score = parseInt(localStorage.getItem("score")) || 0;
            cpc = parseInt(localStorage.getItem("cpc")) || 1;
            cps = parseInt(localStorage.getItem("cps")) || 0;
            lastActive = parseInt(localStorage.getItem("lastActive")) || Date.now();
        }

        function calculateOfflineEarnings() {
            const elapsed = (Date.now() - lastActive) / 1000;
            score += Math.floor(elapsed * cps);
        }

        clickButton.addEventListener("click", () => {
            score += cpc;
            updateUI();
            saveProgress();
        });

        resetButton.addEventListener("click", () => {
            if (confirm("Are you sure you want to reset the game? This will erase all progress.")) {
                localStorage.clear();
                location.reload();
            }
        });

        function gameLoop() {
            score += cps / 20; // Increase score 20 times per second
            updateUI();
            saveProgress();
            setTimeout(gameLoop, 50);
        }

        loadProgress();
        calculateOfflineEarnings();
        updateUI();
        gameLoop();
    </script>
</body>
</html>
