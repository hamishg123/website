<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rebirth-button:hover {
            background: #218838;
        }
        #upgrade-buttons {
            margin-top: 20px;
        }
        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .upgrade-button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth</button>

        <div id="upgrade-buttons">
            <h3>CPC Upgrades</h3>
            <div id="cpc-upgrades"></div>
            <h3>CPS Upgrades</h3>
            <div id="cps-upgrades"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let cpc = 1; // Clicks per click
        let cps = 0; // Clicks per second
        let rebirths = 0; // Rebirth count
        let rebirthBoost = 1; // Rebirth boost multiplier

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        const cpcUpgrades = [
            { effect: 10, cost: 100 },
            { effect: 50, cost: 1000 },
            { effect: 200, cost: 10000 }
        ];

        const cpsUpgrades = [
            { effect: 1, cost: 100 },
            { effect: 5, cost: 1000 },
            { effect: 10, cost: 10000 }
        ];

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            saveProgress();
        }

        function createUpgradeButtons(upgrades, container, type) {
            upgrades.forEach((upgrade, index) => {
                const button = document.createElement("button");
                button.className = "upgrade-button";
                button.textContent = `${type} Upgrade (+${upgrade.effect}) - Cost: ${formatNumber(upgrade.cost)}`;
                button.addEventListener("click", () => {
                    if (score >= upgrade.cost) {
                        score -= upgrade.cost;
                        if (type === "CPC") {
                            cpc += upgrade.effect;
                        } else if (type === "CPS") {
                            cps += upgrade.effect;
                        }
                        upgrade.cost *= 1.5; // Increase the cost by 50%
                        button.textContent = `${type} Upgrade (+${upgrade.effect}) - Cost: ${formatNumber(upgrade.cost)}`;
                        updateUI();
                    } else {
                        alert("Not enough score for upgrade.");
                    }
                });
                container.appendChild(button);
            });
        }

        function saveProgress() {
            const progress = {
                score,
                cpc,
                cps,
                rebirths,
                rebirthBoost,
                cpcUpgrades,
                cpsUpgrades
            };
            localStorage.setItem("clickerGame", JSON.stringify(progress));
        }

        function loadProgress() {
            const progress = JSON.parse(localStorage.getItem("clickerGame"));
            if (progress) {
                score = progress.score || 0;
                cpc = progress.cpc || 1;
                cps = progress.cps || 0;
                rebirths = progress.rebirths || 0;
                rebirthBoost = progress.rebirthBoost || 1;

                // Restore upgrade costs and effects
                if (progress.cpcUpgrades) cpcUpgrades.forEach((u, i) => u.cost = progress.cpcUpgrades[i].cost);
                if (progress.cpsUpgrades) cpsUpgrades.forEach((u, i) => u.cost = progress.cpsUpgrades[i].cost);
            }
        }

        clickButton.addEventListener("click", () => {
            score += cpc * rebirthBoost;
            updateUI();
        });

        rebirthButton.addEventListener("click", () => {
            if (score >= 200e9) {
                score = 0;
                rebirths += 1;
                rebirthBoost *= 1.25;
                alert(`Rebirth successful! You now have a ${rebirthBoost * 100}% boost.`);
                updateUI();
            } else {
                alert("You need at least 200B score to rebirth.");
            }
        });

        loadProgress();
        createUpgradeButtons(cpcUpgrades, cpcUpgradesContainer, "CPC");
        createUpgradeButtons(cpsUpgrades, cpsUpgradesContainer, "CPS");
        updateUI();
    </script>
</body>
</html>
