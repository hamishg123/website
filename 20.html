<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }

        h1 {
            color: #333;
        }

        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        #click-button:hover {
            background: #0056b3;
        }

        #upgrades-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        .upgrade-column {
            flex: 1 1 calc(50% - 10px);
        }

        .upgrade {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }

        .upgrade button {
            display: block;
            margin: 10px 0 0;
            background: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upgrade button:hover {
            background: #218838;
        }

        #special-upgrade-container {
            margin-top: 20px;
        }

        #double-upgrade-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #double-upgrade-button:hover {
            background: #e68900;
        }

        #double-upgrade-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .click-animation {
            transform: scale(1.1);
            transition: transform 0.1s ease;
        }
    </style>
</head>
