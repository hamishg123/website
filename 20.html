<!DOCTYPE html>e
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double CPC & CPS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Double CPC & CPS</h1>
    <p id="stats">CPC: 1 | CPS: 1</p>
    <button id="double-button">Double CPC & CPS</button>

    <script>
        // Fetch CPC and CPS from local storage or use defaults
        let cpc = parseInt(localStorage.getItem("cpc")) || 1;
        let cps = parseInt(localStorage.getItem("cps")) || 1;

        // Check if the doubling button has already been used
        const doubled = localStorage.getItem("doubled") === "true";

        const statsDisplay = document.getElementById("stats");
        const doubleButton = document.getElementById("double-button");

        // Update stats display
        function updateStats() {
            statsDisplay.textContent = `CPC: ${cpc} | CPS: ${cps}`;
        }

        // Double CPC and CPS when the button is clicked
        doubleButton.addEventListener("click", () => {
            if (!doubled) {
                cpc *= 2;
                cps *= 2;

                // Save updated values and mark as doubled
                localStorage.setItem("cpc", cpc);
                localStorage.setItem("cps", cps);
                localStorage.setItem("doubled", "true");

                // Update UI
                updateStats();
                doubleButton.textContent = "Already Doubled";
                doubleButton.disabled = true;
            }
        });

        // Initialize UI
        updateStats();
        if (doubled) {
            doubleButton.textContent = "Already Doubled";
            doubleButton.disabled = true;
        }
    </script>
</body>
</html>
