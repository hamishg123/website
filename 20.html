<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Upgrade Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }

        #special-upgrade-container {
            margin-top: 20px;
        }

        #double-upgrade-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #double-upgrade-button:hover {
            background: #e68900;
        }

        #double-upgrade-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="special-upgrade-container">
        <button id="double-upgrade-button">Double CPC and CPS</button>
    </div>

    <script>
        let cpc = parseFloat(localStorage.getItem("cpc")) || 1; // Clicks per click
        let cps = parseFloat(localStorage.getItem("cps")) || 0; // Clicks per second
        let doubleUpgradeUsed = JSON.parse(localStorage.getItem("doubleUpgradeUsed")) || false;

        const specialUpgradeContainer = document.getElementById("special-upgrade-container");
        const doubleUpgradeButton = document.getElementById("double-upgrade-button");

        // Initialize button state
        if (doubleUpgradeUsed) {
            doubleUpgradeButton.disabled = true;
            doubleUpgradeButton.textContent = "Upgrade Used";
        }

        // Handle button click
        doubleUpgradeButton.addEventListener("click", () => {
            if (!doubleUpgradeUsed) {
                cpc *= 2;
                cps *= 2;
                doubleUpgradeUsed = true;

                // Save progress to localStorage
                localStorage.setItem("cpc", cpc);
                localStorage.setItem("cps", cps);
                localStorage.setItem("doubleUpgradeUsed", JSON.stringify(doubleUpgradeUsed));

                // Update button state
                doubleUpgradeButton.disabled = true;
                doubleUpgradeButton.textContent = "Upgrade Used";

                // Debugging/logging for development purposes
                console.log(`CPC doubled to: ${cpc}`);
                console.log(`CPS doubled to: ${cps}`);
            }
        });
    </script>
</body>
</html>
