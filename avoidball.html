<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 600px;
            background: #d3e4ff;
            border: 5px solid #4a90e2;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffeb3b;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="player" id="player"></div>
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        let ball = document.getElementById('ball');

        let playerX = 285, playerY = 285;
        let ballX = 100, ballY = 100;
        let ballSpeedX = 2, ballSpeedY = 2;

        // Move the player
        document.addEventListener('keydown', (e) => {
            const step = 10;
            if (e.key === 'ArrowUp' && playerY > 0) playerY -= step;
            if (e.key === 'ArrowDown' && playerY < gameArea.offsetHeight - player.offsetHeight) playerY += step;
            if (e.key === 'ArrowLeft' && playerX > 0) playerX -= step;
            if (e.key === 'ArrowRight' && playerX < gameArea.offsetWidth - player.offsetWidth) playerX += step;

            player.style.top = `${playerY}px`;
            player.style.left = `${playerX}px`;
        });

        // Move the ball
        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce the ball off walls
            if (ballX <= 0 || ballX >= gameArea.offsetWidth - ball.offsetWidth) {
                ballSpeedX *= -1;
                doubleBall();
            }

            if (ballY <= 0 || ballY >= gameArea.offsetHeight - ball.offsetHeight) {
                ballSpeedY *= -1;
                doubleBall();
            }

            // Follow the player
            const dx = playerX - ballX;
            const dy = playerY - ballY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 50) {
                ballSpeedX = dx / 20;
                ballSpeedY = dy / 20;
            }

            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;
        }

        // Double the ball's size
        function doubleBall() {
            const newBall = document.createElement('div');
            newBall.classList.add('ball');
            newBall.style.width = `${ball.offsetWidth * 2}px`;
            newBall.style.height = `${ball.offsetHeight * 2}px`;
            newBall.style.left = `${Math.random() * (gameArea.offsetWidth - ball.offsetWidth)}px`;
            newBall.style.top = `${Math.random() * (gameArea.offsetHeight - ball.offsetHeight)}px`;
            gameArea.appendChild(newBall);
        }

        // Game loop
        function gameLoop() {
            moveBall();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
