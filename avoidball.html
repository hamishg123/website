<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 600px;
            background: #d3e4ff;
            border: 5px solid #4a90e2;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffeb3b;
            border-radius: 50%;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e74c3c;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="player" id="player"></div>
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const ball = document.getElementById('ball');

        let playerX = 285, playerY = 285;
        let ballX = 100, ballY = 100;
        let ballSpeedX = 2, ballSpeedY = 2;
        let keysPressed = {};

        // Smooth player movement
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });

        function movePlayer() {
            const step = 5;
            if (keysPressed['ArrowUp'] && playerY > 0) playerY -= step;
            if (keysPressed['ArrowDown'] && playerY < gameArea.offsetHeight - player.offsetHeight) playerY += step;
            if (keysPressed['ArrowLeft'] && playerX > 0) playerX -= step;
            if (keysPressed['ArrowRight'] && playerX < gameArea.offsetWidth - player.offsetWidth) playerX += step;

            player.style.top = `${playerY}px`;
            player.style.left = `${playerX}px`;
        }

        // Move the ball
        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce the ball off walls
            if (ballX <= 0 || ballX >= gameArea.offsetWidth - ball.offsetWidth) {
                ballSpeedX *= -1;
            }

            if (ballY <= 0 || ballY >= gameArea.offsetHeight - ball.offsetHeight) {
                ballSpeedY *= -1;
            }

            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;
        }

        // Check for collision
        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const ballRect = ball.getBoundingClientRect();

            if (
                playerRect.left < ballRect.right &&
                playerRect.right > ballRect.left &&
                playerRect.top < ballRect.bottom &&
                playerRect.bottom > ballRect.top
            ) {
                endGame();
            }
        }

        // End the game
        function endGame() {
            const gameOverMessage = document.createElement('div');
            gameOverMessage.classList.add('game-over');
            gameOverMessage.textContent = 'Game Over!';
            gameArea.appendChild(gameOverMessage);
            cancelAnimationFrame(gameLoopId); // Stop the game loop
        }

        // Game loop
        let gameLoopId;
        function gameLoop() {
            movePlayer();
            moveBall();
            checkCollision();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
