<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Ball</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        const player = { x: 50, y: 50, size: 20, speed: 5 };
        const ball = { x: 400, y: 300, size: 20, dx: 3, dy: 3 };
        let isGameOver = false;

        // Player controls
        const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

        // Event listeners for key press
        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });
        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function drawBall() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function movePlayer() {
            if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
            if (keys.ArrowDown && player.y < canvas.height - player.size) player.y += player.speed;
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
            if (keys.ArrowRight && player.x < canvas.width - player.size) player.x += player.speed;
        }

        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with walls
            if (ball.x - ball.size < 0 || ball.x + ball.size > canvas.width) ball.dx *= -1;
            if (ball.y - ball.size < 0 || ball.y + ball.size > canvas.height) ball.dy *= -1;
        }

        function checkCollision() {
            const distX = Math.abs(ball.x - (player.x + player.size / 2));
            const distY = Math.abs(ball.y - (player.y + player.size / 2));

            if (distX < ball.size + player.size / 2 && distY < ball.size + player.size / 2) {
                isGameOver = true;
            }
        }

        function gameLoop() {
            if (isGameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBall();

            movePlayer();
            moveBall();

            checkCollision();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
