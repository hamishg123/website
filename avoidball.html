<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 600px;
            background: #d3e4ff;
            border: 5px solid #4a90e2;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .timer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #4a90e2;
        }

        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffeb3b;
            border-radius: 50%;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e74c3c;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }

        .game-over p {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="timer" id="timer">Time: 0</div>
        <div class="player" id="player"></div>
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const ball = document.getElementById('ball');
        const timerDisplay = document.getElementById('timer');

        let playerX = 285, playerY = 285;
        let ballX = 100, ballY = 100;
        const ballSpeed = 2;
        let keysPressed = {};
        let gameLoopId;
        let isGameOver = false;
        let timeElapsed = 0;
        let timerInterval;

        // Timer functionality
        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isGameOver) {
                    timeElapsed++;
                    timerDisplay.textContent = `Time: ${timeElapsed}`;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Smooth player movement
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });

        function movePlayer() {
            if (isGameOver) return; // Stop player movement if the game is over

            const step = 5;
            if (keysPressed['ArrowUp'] && playerY > 0) playerY -= step;
            if (keysPressed['ArrowDown'] && playerY < gameArea.offsetHeight - player.offsetHeight) playerY += step;
            if (keysPressed['ArrowLeft'] && playerX > 0) playerX -= step;
            if (keysPressed['ArrowRight'] && playerX < gameArea.offsetWidth - player.offsetWidth) playerX += step;

            player.style.top = `${playerY}px`;
            player.style.left = `${playerX}px`;
        }

        // Move the ball towards the player
        function moveBall() {
            if (isGameOver) return; // Stop ball movement if the game is over

            const dx = playerX - ballX;
            const dy = playerY - ballY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            ballX += (dx / distance) * ballSpeed;
            ballY += (dy / distance) * ballSpeed;

            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;
        }

        // Check for collision
        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const ballRect = ball.getBoundingClientRect();

            if (
                playerRect.left < ballRect.right &&
                playerRect.right > ballRect.left &&
                playerRect.top < ballRect.bottom &&
                playerRect.bottom > ballRect.top
            ) {
                endGame();
            }
        }

        // End the game
        function endGame() {
            isGameOver = true; // Prevent further movement

            cancelAnimationFrame(gameLoopId); // Stop the game loop
            stopTimer(); // Stop the timer

            // Display game-over screen
            const gameOverScreen = document.createElement('div');
            gameOverScreen.classList.add('game-over');
            gameOverScreen.innerHTML = `
                Game Over!<br>
                <p>Restart Page To Try Again</p>
            `;
            gameArea.appendChild(gameOverScreen);
        }

        // Game loop
        function gameLoop() {
            if (!isGameOver) {
                movePlayer();
                moveBall();
                checkCollision();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // Start the game
        startTimer();
        gameLoop();
    </script>
</body>
</html>
