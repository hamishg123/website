<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 600px;
            background: #d3e4ff;
            border: 5px solid #4a90e2;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffeb3b;
            border-radius: 50%;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e74c3c;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }

        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-over button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="player" id="player"></div>
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const ball = document.getElementById('ball');

        let playerX = 285, playerY = 285;
        let ballX = 100, ballY = 100;
        const ballSpeed = 2;
        let keysPressed = {};
        let gameLoopId;

        // Smooth player movement
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });

        function movePlayer() {
            const step = 5;
            if (keysPressed['ArrowUp'] && playerY > 0) playerY -= step;
            if (keysPressed['ArrowDown'] && playerY < gameArea.offsetHeight - player.offsetHeight) playerY += step;
            if (keysPressed['ArrowLeft'] && playerX > 0) playerX -= step;
            if (keysPressed['ArrowRight'] && playerX < gameArea.offsetWidth - player.offsetWidth) playerX += step;

            player.style.top = `${playerY}px`;
            player.style.left = `${playerX}px`;
        }

        // Move the ball towards the player
        function moveBall() {
            const dx = playerX - ballX;
            const dy = playerY - ballY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            ballX += (dx / distance) * ballSpeed;
            ballY += (dy / distance) * ballSpeed;

            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;
        }

        // Check for collision
        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const ballRect = ball.getBoundingClientRect();

            if (
                playerRect.left < ballRect.right &&
                playerRect.right > ballRect.left &&
                playerRect.top < ballRect.bottom &&
                playerRect.bottom > ballRect.top
            ) {
                endGame();
            }
        }

        // End the game
        function endGame() {
            cancelAnimationFrame(gameLoopId); // Stop the game loop

            // Display game-over screen
            const gameOverScreen = document.createElement('div');
            gameOverScreen.classList.add('game-over');
            gameOverScreen.innerHTML = `
                Game Over!<br>
                <button onclick="restartGame()">Try Again</button>
            `;
            gameArea.appendChild(gameOverScreen);
        }

        // Restart the game
        function restartGame() {
            document.querySelector('.game-over').remove(); // Remove game-over screen
            ballX = 100;
            ballY = 100;
            playerX = 285;
            playerY = 285;
            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
            gameLoop(); // Restart the game loop
        }

        // Game loop
        function gameLoop() {
            movePlayer();
            moveBall();
            checkCollision();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
