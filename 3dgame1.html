<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game - Hotbar & Block Placement</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        /* Hotbar styles */
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .hotbar-slot {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
            background-color: #8b4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .hotbar-slot.selected {
            border-color: yellow;
        }
        .block-icon {
            width: 30px;
            height: 30px;
            background-color: #8b4513;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">Click to start</div>

    <!-- Hotbar UI -->
    <div id="hotbar">
        <div class="hotbar-slot" data-index="0"><div class="block-icon"></div></div>
        <div class="hotbar-slot" data-index="1"><div class="block-icon" style="background-color: #ff0000;"></div></div>
        <div class="hotbar-slot" data-index="2"><div class="block-icon" style="background-color: #00ff00;"></div></div>
        <div class="hotbar-slot" data-index="3"><div class="block-icon" style="background-color: #0000ff;"></div></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 20, 10);
        light.castShadow = true;
        light.shadow.mapSize.width = 2048;
        light.shadow.mapSize.height = 2048;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Soft ambient light
        scene.add(ambientLight);

        // Create a grid of cubes (terrain)
        const blocks = [];
        const gridSize = 10;
        const cubeSize = 1;
        const blockMaterials = [
            new THREE.MeshStandardMaterial({ color: 0x8b4513 }), // Brown (Wood)
            new THREE.MeshStandardMaterial({ color: 0xff0000 }), // Red (Red Block)
            new THREE.MeshStandardMaterial({ color: 0x00ff00 }), // Green (Green Block)
            new THREE.MeshStandardMaterial({ color: 0x0000ff }), // Blue (Blue Block)
        ];

        for (let x = 0; x < gridSize; x++) {
            for (let z = 0; z < gridSize; z++) {
                const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                const cube = new THREE.Mesh(geometry, blockMaterials[0]); // Default to brown blocks
                cube.position.set(x - gridSize / 2, -cubeSize / 2, z - gridSize / 2);
                cube.castShadow = true;
                cube.receiveShadow = true;
                scene.add(cube);
                blocks.push(cube);
            }
        }

        const platformHeight = -cubeSize / 2; // Platform Y-coordinate

        // Player setup
        const player = new THREE.Object3D();
        player.add(camera);
        scene.add(player);
        camera.position.y = 1.6;

        const respawnPosition = new THREE.Vector3(0, platformHeight + 1.6, 0);
        player.position.copy(respawnPosition);

        let velocityY = 0;
        const gravity = -0.02;
        const jumpStrength = 0.3;
        let isGrounded = false;

        // Pointer lock setup
        const instructions = document.getElementById("instructions");
        const canvas = renderer.domElement;

        function enablePointerLock() {
            canvas.requestPointerLock();
        }

        document.addEventListener("click", () => {
            instructions.style.display = "none";
            enablePointerLock();
        });

        document.addEventListener("pointerlockchange", () => {
            if (document.pointerLockElement === canvas) {
                console.log("Pointer lock enabled");
            } else {
                instructions.style.display = "block";
                console.log("Pointer lock disabled");
            }
        });

        // Mouse look
        let yaw = 0, pitch = 0;
        document.addEventListener("mousemove", (event) => {
            if (document.pointerLockElement === canvas) {
                const sensitivity = 0.002;
                yaw -= event.movementX * sensitivity;
                pitch -= event.movementY * sensitivity;
                pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

                player.rotation.y = yaw;
                camera.rotation.x = pitch;
            }
        });

        // Movement
        const keys = {};
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        function movePlayer() {
            const speed = 0.1;
            const forward = new THREE.Vector3(Math.sin(player.rotation.y), 0, Math.cos(player.rotation.y)).normalize();
            const right = new THREE.Vector3(Math.sin(player.rotation.y + Math.PI / 2), 0, Math.cos(player.rotation.y + Math.PI / 2)).normalize();

            if (keys["w"]) player.position.add(forward.multiplyScalar(-speed));
            if (keys["s"]) player.position.add(forward.multiplyScalar(speed));
            if (keys["a"]) player.position.add(right.multiplyScalar(-speed));
            if (keys["d"]) player.position.add(right.multiplyScalar(speed));
        }

        function checkCollision() {
            for (const block of blocks) {
                const blockBox = new THREE.Box3().setFromObject(block);
                const playerBox = new THREE.Box3().setFromCenterAndSize(
                    player.position.clone().setY(player.position.y - 0.8),
                    new THREE.Vector3(0.5, 1.6, 0.5)
                );

                if (blockBox.intersectsBox(playerBox)) {
                    player.position.y = blockBox.max.y + 1.6;
                    isGrounded = true;
                    return true;
                }
            }
            isGrounded = false;
            return false;
        }

        function applyGravity() {
            velocityY += gravity;
            player.position.y += velocityY;

            if (checkCollision()) velocityY = 0;

            if (player.position.y < platformHeight - 20) {
                player.position.copy(respawnPosition);
                velocityY = 0;
            }
        }

        function handleJump() {
            if (keys[" "] && isGrounded) {
                velocityY = jumpStrength;
                isGrounded = false;
            }
        }

        // Hotbar functionality
        let selectedBlockIndex = 0;

        const hotbarSlots = document.querySelectorAll(".hotbar-slot");
        hotbarSlots.forEach((slot, index) => {
            slot.addEventListener("click", () => {
                selectedBlockIndex = index;
                updateHotbarSelection();
            });
        });

        function updateHotbarSelection() {
            hotbarSlots.forEach((slot, index) => {
                slot.classList.toggle("selected", index === selectedBlockIndex);
            });
        }

        // Raycasting to find the block under the crosshair
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function getIntersectedBlock() {
            raycaster.update();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(blocks);
            return intersects.length > 0 ? intersects[0].object : null;
        }

        // Block placing (right-click)
        document.addEventListener("mousedown", (event) => {
            if (event.button === 2) { // Right click
                placeBlock();
            }
        });

        function placeBlock() {
            const intersectedBlock = getIntersectedBlock();

            if (intersectedBlock) {
                // Place block above the intersected block
                const material = blockMaterials[selectedBlockIndex];
                const newCube = new THREE.Mesh(new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize), material);
                newCube.position.set(
                    intersectedBlock.position.x,
                    intersectedBlock.position.y + cubeSize,
                    intersectedBlock.position.z
                );
                newCube.castShadow = true;
                newCube.receiveShadow = true;
                scene.add(newCube);
            }
        }

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            movePlayer();
            handleJump();
            applyGravity();

            renderer.render(scene, camera);
        }

        instructions.style.display = "block";
        updateHotbarSelection();
        animate();
    </script>
</body>
</html>
