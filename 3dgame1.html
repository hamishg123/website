<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game - Block Placement & Inventory</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .hotbar-item {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
        .hotbar-item.selected {
            border-color: yellow;
        }
    </style>
</head>
<body>
    <div id="hotbar"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10).normalize();
        scene.add(light);

        // Create a grid of cubes (terrain)
        const blocks = [];
        const gridSize = 10;
        const cubeSize = 1;
        for (let x = 0; x < gridSize; x++) {
            for (let z = 0; z < gridSize; z++) {
                const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                const material = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(x - gridSize / 2, -cubeSize / 2, z - gridSize / 2);
                scene.add(cube);
                blocks.push(cube);
            }
        }

        // Hotbar setup
        const hotbar = document.getElementById("hotbar");
        const blockTypes = [
            { name: "Dirt", color: 0x8b4513 },
            { name: "Stone", color: 0xaaaaaa },
            { name: "Wood", color: 0xdeb887 },
        ];
        let selectedBlockIndex = 0;

        blockTypes.forEach((block, index) => {
            const item = document.createElement("div");
            item.classList.add("hotbar-item");
            if (index === selectedBlockIndex) item.classList.add("selected");
            item.textContent = block.name;
            hotbar.appendChild(item);

            item.addEventListener("click", () => {
                document.querySelectorAll(".hotbar-item").forEach(el => el.classList.remove("selected"));
                item.classList.add("selected");
                selectedBlockIndex = index;
            });
        });

        // Player setup
        const player = new THREE.Object3D();
        player.add(camera);
        scene.add(player);
        camera.position.y = 1.6;

        const respawnPosition = new THREE.Vector3(0, 1.6, 0);
        player.position.copy(respawnPosition);

        let velocityY = 0;
        const gravity = -0.02;
        let isGrounded = false;

        // Pointer lock setup
        const canvas = renderer.domElement;
        canvas.addEventListener("click", () => canvas.requestPointerLock());
        document.addEventListener("pointerlockchange", () => {
            if (document.pointerLockElement !== canvas) {
                console.log("Pointer lock disabled");
            }
        });

        // Mouse look
        let yaw = 0, pitch = 0;
        document.addEventListener("mousemove", (event) => {
            if (document.pointerLockElement === canvas) {
                const sensitivity = 0.002;
                yaw -= event.movementX * sensitivity;
                pitch -= event.movementY * sensitivity;
                pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));

                player.rotation.y = yaw;
                camera.rotation.x = pitch;
            }
        });

        // Movement
        const keys = {};
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        function movePlayer() {
            const speed = 0.1;
            const forward = new THREE.Vector3(Math.sin(player.rotation.y), 0, Math.cos(player.rotation.y)).normalize();
            const right = new THREE.Vector3(Math.sin(player.rotation.y + Math.PI / 2), 0, Math.cos(player.rotation.y + Math.PI / 2)).normalize();

            if (keys["w"]) player.position.add(forward.multiplyScalar(speed));
            if (keys["s"]) player.position.add(forward.multiplyScalar(-speed));
            if (keys["a"]) player.position.add(right.multiplyScalar(-speed));
            if (keys["d"]) player.position.add(right.multiplyScalar(speed));
        }

        function applyGravity() {
            velocityY += gravity;
            player.position.y += velocityY;

            isGrounded = blocks.some(block => {
                const blockBox = new THREE.Box3().setFromObject(block);
                const playerBox = new THREE.Box3().setFromCenterAndSize(
                    player.position.clone().setY(player.position.y - 0.8),
                    new THREE.Vector3(0.5, 1.6, 0.5)
                );

                if (blockBox.intersectsBox(playerBox)) {
                    velocityY = 0;
                    player.position.y = blockBox.max.y + 1.6;
                    return true;
                }
                return false;
            });
        }

        // Place and break blocks
        const raycaster = new THREE.Raycaster();
        document.addEventListener("mousedown", (event) => {
            if (document.pointerLockElement !== canvas) return;

            raycaster.setFromCamera(new THREE.Vector2(), camera);
            const intersects = raycaster.intersectObjects(blocks);

            if (intersects.length > 0) {
                const target = intersects[0].object;

                if (event.button === 0) { // Left-click to place block
                    const newBlockGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                    const newBlockMaterial = new THREE.MeshStandardMaterial({ color: blockTypes[selectedBlockIndex].color });
                    const newBlock = new THREE.Mesh(newBlockGeometry, newBlockMaterial);

                    newBlock.position.copy(intersects[0].point).add(intersects[0].face.normal).divideScalar(cubeSize).floor().multiplyScalar(cubeSize).addScalar(cubeSize / 2);
                    scene.add(newBlock);
                    blocks.push(newBlock);
                } else if (event.button === 2) { // Right-click to break block
                    scene.remove(target);
                    blocks.splice(blocks.indexOf(target), 1);
                }
            }
        });

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            movePlayer();
            applyGravity();

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
