<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mine-Ding Your Own Business</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #2e2e2e, #0f0f0f 80%);
        background-image: url("https://i.ibb.co/d6jdYcK/cave-texture.jpg");
        background-size: cover;
        background-position: center;
        font-family: "Trebuchet MS", sans-serif;
        color: #eee;
      }

      #unity-container {
        position: relative;
        text-align: center;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
        border: 4px solid #444;
        border-radius: 12px;
        background: rgba(20, 20, 20, 0.85);
        padding: 10px;
      }

      #unity-canvas {
        border: 3px solid #333;
        border-radius: 8px;
        display: block;
        margin: auto;
        background: #000;
      }

      #unity-loading-bar {
        width: 100%;
        height: 20px;
        background: #222;
        border: 2px solid #555;
        border-radius: 10px;
        margin-top: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #4caf50, #1db954);
        transition: width 0.2s ease;
      }

      #unity-footer {
        margin-top: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #ccc;
        font-size: 14px;
      }

      #unity-build-title {
        font-weight: bold;
        font-size: 16px;
        color: #fff;
        text-shadow: 0 0 6px #4caf50;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div id="unity-footer">
        <div id="unity-build-title">Mine-Ding Your Own Business</div>
        <div id="unity-fullscreen-button">[Fullscreen]</div>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/mine-ding-your-own-business.loader.js";
      var config = {
        dataUrl: buildUrl + "/mine-ding-your-own-business.data",
        frameworkUrl: buildUrl + "/mine-ding-your-own-business.framework.js",
        codeUrl: buildUrl + "/mine-ding-your-own-business.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Hami2h123 Games",
        productName: "Mine-Ding Your Own Business",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
