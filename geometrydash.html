<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: linear-gradient(to bottom, #1e3c72, #2a5298), 
                  radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 10%, transparent 70%);
      background-blend-mode: overlay;
      margin: auto;
      border: 2px solid #000;
    }

    #menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #4CAF50, #87CEEB);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #menu h1 {
      font-size: 50px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .menu-button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background: #f39c12;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .menu-button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Geometry Dash</h1>
    <button class="menu-button" onclick="startGame('easy')">Easy</button>
    <button class="menu-button" onclick="startGame('medium')">Medium</button>
    <button class="menu-button" onclick="startGame('hard')">Hard</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size to full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player, obstacles, gameSpeed, gravity, score, isGameOver, isPaused, level;
    const spikeHeight = 50; // Fixed spike height

    // Function to start the game
    function startGame(selectedLevel) {
      document.getElementById("menu").style.display = "none";

      // Set level difficulty
      level = selectedLevel;
      if (level === "easy") gameSpeed = 4;
      if (level === "medium") gameSpeed = 6;
      if (level === "hard") gameSpeed = 8;

      // Initialize game variables
      player = { 
        x: 50, 
        y: canvas.height - 80, 
        width: 40, 
        height: 40, 
        color: "orange", 
        velocityY: 0, 
        jumpForce: -12, 
        isJumping: false 
      };
      obstacles = [];
      gravity = 0.6;
      score = 0;
      isGameOver = false;
      isPaused = false;

      gameLoop();
    }

    // Generate spikes
    function generateObstacle() {
      obstacles.push({ 
        x: canvas.width, 
        y: canvas.height - spikeHeight, 
        width: 30, 
        height: spikeHeight, 
        color: "red" 
      });
    }

    // Handle player jump
    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && !player.isJumping && !isPaused) {
        player.velocityY = player.jumpForce;
        player.isJumping = true;
      }

      // Toggle pause/unpause
      if (e.code === "KeyP") {
        isPaused = !isPaused;
        if (!isPaused) gameLoop();
      }
    });

    // Update game state
    function update() {
      if (isPaused || isGameOver) return;

      // Gravity effect
      player.velocityY += gravity;
      player.y += player.velocityY;

      // Prevent falling below ground
      if (player.y + player.height >= canvas.height - spikeHeight) {
        player.y = canvas.height - spikeHeight - player.height;
        player.isJumping = false;
      }

      // Update obstacles
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= gameSpeed;

        // Collision detection
        if (
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          isGameOver = true;
        }

        // Remove off-screen obstacles
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      }

      // Add new spikes periodically
      if (Math.random() < 0.02) {
        generateObstacle();
      }
    }

    // Draw game elements
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw player's face
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(player.x + 12, player.y + 12, 3, 0, Math.PI * 2); // Left eye
      ctx.arc(player.x + 28, player.y + 12, 3, 0, Math.PI * 2); // Right eye
      ctx.fill();
      ctx.beginPath();
      ctx.arc(player.x + 20, player.y + 28, 8, 0, Math.PI, false); // Smile
      ctx.stroke();

      // Draw obstacles
      for (let obs of obstacles) {
        ctx.fillStyle = obs.color;
        ctx.beginPath();
        ctx.moveTo(obs.x, obs.y);
        ctx.lineTo(obs.x + obs.width / 2, obs.y - obs.height); // Create triangular spike
        ctx.lineTo(obs.x + obs.width, obs.y);
        ctx.closePath();
        ctx.fill();
      }

      // Draw score
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);

      // Draw game over message
      if (isGameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2);
      }

      // Draw pause message
      if (isPaused) {
        ctx.fillStyle = "blue";
        ctx.font = "40px Arial";
        ctx.fillText("PAUSED", canvas.width / 2 - 75, canvas.height / 2);
      }
    }

    // Game loop
    function gameLoop() {
      if (isPaused || isGameOver) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
