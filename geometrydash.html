<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: linear-gradient(to bottom, #1e3c72, #2a5298), 
                  radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 10%, transparent 70%);
      background-blend-mode: overlay;
      margin: auto;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    // Game settings
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 800;
    canvas.height = 400;

    let player = { 
      x: 50, 
      y: 300, 
      width: 30, 
      height: 30, 
      color: "orange", 
      velocityY: 0, 
      jumpForce: -10, // Adjusted jump height
      isJumping: false 
    };

    let obstacles = [];
    let gameSpeed = 5;
    let gravity = 0.5;
    let score = 0;
    let isGameOver = false;
    let isPaused = false;

    const spikeHeight = 30; // Fixed spike height

    // Generate spikes
    function generateObstacle() {
      obstacles.push({ 
        x: canvas.width, 
        y: canvas.height - spikeHeight, 
        width: 20, 
        height: spikeHeight, 
        color: "red" 
      });
    }

    // Handle player jump
    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && !player.isJumping && !isPaused) {
        player.velocityY = player.jumpForce;
        player.isJumping = true;
      }

      // Toggle pause/unpause
      if (e.code === "KeyP") {
        isPaused = !isPaused;
        if (!isPaused) gameLoop();
      }
    });

    // Update game state
    function update() {
      if (isPaused || isGameOver) return;

      // Gravity effect
      player.velocityY += gravity;
      player.y += player.velocityY;

      // Prevent falling below ground
      if (player.y + player.height >= canvas.height) {
        player.y = canvas.height - player.height;
        player.isJumping = false;
      }

      // Update obstacles
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= gameSpeed;

        // Collision detection
        if (
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          isGameOver = true;
        }

        // Remove off-screen obstacles
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      }

      // Add new spikes periodically
      if (Math.random() < 0.02) {
        generateObstacle();
      }
    }

    // Draw game elements
    function draw() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw player's face
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(player.x + 10, player.y + 10, 3, 0, Math.PI * 2); // Left eye
      ctx.arc(player.x + 20, player.y + 10, 3, 0, Math.PI * 2); // Right eye
      ctx.fill();
      ctx.beginPath();
      ctx.arc(player.x + 15, player.y + 20, 6, 0, Math.PI, false); // Smile
      ctx.stroke();

      // Draw obstacles
      for (let obs of obstacles) {
        ctx.fillStyle = obs.color;
        ctx.beginPath();
        ctx.moveTo(obs.x, obs.y);
        ctx.lineTo(obs.x + obs.width / 2, obs.y - obs.height); // Create triangular spike
        ctx.lineTo(obs.x + obs.width, obs.y);
        ctx.closePath();
        ctx.fill();
      }

      // Draw score
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText(`Score: ${score}`, 10, 30);

      // Draw game over message
      if (isGameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2);
      }

      // Draw pause message
      if (isPaused) {
        ctx.fillStyle = "blue";
        ctx.font = "40px Arial";
        ctx.fillText("PAUSED", canvas.width / 2 - 75, canvas.height / 2);
      }
    }

    // Game loop
    function gameLoop() {
      if (isPaused || isGameOver) return;
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    gameLoop();
  </script>
</body>
</html>
