<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Fire Clicker Game ðŸ”¥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e272e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ff6b6b;
            font-size: 3rem;
        }

        #fireButton {
            background-color: #ff6b6b;
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease, background-color 0.2s;
        }

        #fireButton:hover {
            background-color: #ff4747;
            transform: scale(1.1);
        }

        #fireButton:active {
            transform: scale(0.9);
        }

        #rebirthButton {
            background-color: #ffa502;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #rebirthButton:hover {
            background-color: #eaa200;
        }

        .upgradeButton {
            background-color: #1dd1a1;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .upgradeButton:hover {
            background-color: #10ac84;
        }

        .info {
            margin: 10px 0;
        }

        .floatingFlame {
            position: absolute;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffa502;
            animation: floatUp 1.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Fire Clicker Game ðŸ”¥</h1>

    <div class="info">Flames Collected: <span id="flameCount">0</span></div>
    <div class="info">Rebirths: <span id="rebirthCount">0</span></div>

    <button id="fireButton">ðŸ”¥</button>
    <br>
    <button id="rebirthButton">Rebirth (Cost: 1000 Flames)</button>

    <div id="upgrades">
        <h2>Upgrades</h2>
    </div>

    <script>
        // Redirect if level is not 2
        const level = localStorage.getItem("level");
        if (level !== "2") {
            window.location.href = "cookieclicker.html";
        }

        // Game state variables
        let flameCount = parseInt(localStorage.getItem("flameCount")) || 0;
        let rebirthCount = parseInt(localStorage.getItem("rebirthCount")) || 0;
        let upgrades = JSON.parse(localStorage.getItem("upgrades")) || {};

        // Upgrade details
        const upgradeList = [
            { id: "multiplier", name: "Flame Multiplier", baseCost: 100, multiplier: 2 },
            { id: "autoClick", name: "Auto Clicker", baseCost: 500, multiplier: 1 },
            { id: "superFlame", name: "Super Flame", baseCost: 1000, multiplier: 10 }
        ];

        // UI Elements
        const flameCountElement = document.getElementById("flameCount");
        const rebirthCountElement = document.getElementById("rebirthCount");
        const fireButton = document.getElementById("fireButton");
        const rebirthButton = document.getElementById("rebirthButton");
        const upgradesElement = document.getElementById("upgrades");

        // Initialize upgrades
        function initializeUpgrades() {
            upgradesElement.innerHTML = ""; // Clear existing upgrades
            upgradeList.forEach((upgrade) => {
                upgrades[upgrade.id] = upgrades[upgrade.id] || { level: 0, cost: upgrade.baseCost };

                const button = document.createElement("button");
                button.id = upgrade.id;
                button.classList.add("upgradeButton");
                button.textContent = `${upgrade.name} (Cost: ${upgrades[upgrade.id].cost})`;

                button.addEventListener("click", () => purchaseUpgrade(upgrade));

                upgradesElement.appendChild(button);
            });
        }

        // Update the UI
        function updateUI() {
            flameCountElement.textContent = flameCount;
            rebirthCountElement.textContent = rebirthCount;

            upgradeList.forEach((upgrade) => {
                const button = document.getElementById(upgrade.id);
                button.textContent = `${upgrade.name} (Cost: ${upgrades[upgrade.id].cost})`;
            });
        }

        // Save the game state to local storage
        function saveGame() {
            localStorage.setItem("flameCount", flameCount);
            localStorage.setItem("rebirthCount", rebirthCount);
            localStorage.setItem("upgrades", JSON.stringify(upgrades));
        }

        // Collect flames with animation
        fireButton.addEventListener("click", (event) => {
            const flameMultiplier = rebirthCount + 1 + (upgrades["multiplier"]?.level || 0) * 2;
            const randomFlame = Math.floor(Math.random() * (flameMultiplier * 2)) + 1;

            flameCount += randomFlame;

            // Create floating flame animation
            const floatingFlame = document.createElement("div");
            floatingFlame.textContent = `+${randomFlame}`;
            floatingFlame.classList.add("floatingFlame");
            floatingFlame.style.left = `${event.clientX}px`;
            floatingFlame.style.top = `${event.clientY}px`;

            document.body.appendChild(floatingFlame);
            setTimeout(() => floatingFlame.remove(), 1500);

            updateUI();
            saveGame();
        });

        // Rebirth functionality
        rebirthButton.addEventListener("click", () => {
            if (flameCount >= 1000) {
                flameCount = 0; // Reset flame count
                rebirthCount += 1; // Increase rebirth count
                updateUI();
                saveGame();
            } else {
                alert("You need at least 1000 flames to rebirth!");
            }
        });

        // Purchase upgrade
        function purchaseUpgrade(upgrade) {
            const upgradeState = upgrades[upgrade.id];
            if (flameCount >= upgradeState.cost) {
                flameCount -= upgradeState.cost;
                upgradeState.level += 1;
                upgradeState.cost = Math.floor(upgradeState.cost * 1.5);
                updateUI();
                saveGame();
            } else {
                alert(`You need more flames to purchase ${upgrade.name}!`);
            }
        }

        // Auto clicker functionality
        setInterval(() => {
            const autoClickLevel = upgrades["autoClick"]?.level || 0;
            flameCount += autoClickLevel;
            updateUI();
            saveGame();
        }, 1000);

        // Initialize game
        initializeUpgrades();
        updateUI();
    </script>
</body>
</html>
