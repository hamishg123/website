<input id="password" type="password" placeholder="Enter password">
<input id="input" type="number" placeholder="Set CPC value">
<input id="input1" type="number" placeholder="Set CPS value">
<input id="rebirth" type="number" placeholder="Set Rebirth value">
<button id="submit-button">Submit</button>
<button id="set-rebirth-button">Set Rebirth</button>

<script>
    let sigma = "ifyoureadthisyourgay";
    let password = document.getElementById("password");
    let val = document.getElementById("input");
    let val1 = document.getElementById("input1");
    let rebirthInput = document.getElementById("rebirth");
    let submitButton = document.getElementById("submit-button");
    let setRebirthButton = document.getElementById("set-rebirth-button");

    submitButton.addEventListener("click", function() {
        if (password.value === sigma) {
            let cpc = parseInt(val.value, 10); // Get the CPC value from the input
            let cps = parseInt(val1.value, 10); // Get the CPS value from the input
            localStorage.setItem("cpc", cpc); // Save CPC to localStorage
            localStorage.setItem("cps", cps); // Save CPS to localStorage
            alert("CPC and CPS values have been updated!");
        } else {
            alert("Incorrect password!");
        }
    });

    setRebirthButton.addEventListener("click", function() {
        if (password.value === sigma) {
            let rebirth = parseInt(rebirthInput.value, 10); // Get the rebirth value from the input
            localStorage.setItem("rebirth", rebirth); // Save rebirth to localStorage
            alert("Rebirth value has been updated!");
        } else {
            alert("Incorrect password!");
        }
    });
</script>
