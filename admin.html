<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Manage Scores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #admin-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-size: 16px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin: 10px;
            width: 80%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .status-message {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

<h1>Admin Page - Manage User Scores</h1>
<div id="admin-container">
    <label for="user-id">Enter User ID:</label>
    <input type="text" id="user-id" placeholder="Enter user ID or name">
    <label for="score">Enter Score:</label>
    <input type="number" id="score" placeholder="Enter score value">
    
    <button id="set-score-btn">Set Score</button>
    <button id="get-score-btn">Get Score</button>
    <button id="reset-score-btn">Reset Score</button>

    <div id="status-message"></div>
</div>

<script>
    const setScoreButton = document.getElementById("set-score-btn");
    const getScoreButton = document.getElementById("get-score-btn");
    const resetScoreButton = document.getElementById("reset-score-btn");
    const userIdInput = document.getElementById("user-id");
    const scoreInput = document.getElementById("score");
    const statusMessage = document.getElementById("status-message");

    // Function to show status message
    function showStatus(message, isError = false) {
        statusMessage.textContent = message;
        statusMessage.classList.toggle('error-message', isError);
        statusMessage.classList.toggle('status-message', !isError);
    }

    // Set Score
    setScoreButton.addEventListener("click", function() {
        const userId = userIdInput.value.trim();
        const newScore = parseFloat(scoreInput.value);

        if (!userId || isNaN(newScore) || newScore < 0) {
            showStatus("Please enter a valid user ID and score.", true);
            return;
        }

        localStorage.setItem(`${userId}_score`, newScore);
        showStatus(`Score for ${userId} has been set to ${newScore}.`);
    });

    // Get Score
    getScoreButton.addEventListener("click", function() {
        const userId = userIdInput.value.trim();

        if (!userId) {
            showStatus("Please enter a valid user ID.", true);
            return;
        }

        const userScore = localStorage.getItem(`${userId}_score`);

        if (userScore === null) {
            showStatus(`No score found for ${userId}.`);
        } else {
            showStatus(`Score for ${userId}: ${userScore}`);
        }
    });

    // Reset Score
    resetScoreButton.addEventListener("click", function() {
        const userId = userIdInput.value.trim();

        if (!userId) {
            showStatus("Please enter a valid user ID.", true);
            return;
        }

        localStorage.removeItem(`${userId}_score`);
        showStatus(`Score for ${userId} has been reset.`);
    });
</script>

</body>
</html>
