<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DVD Logo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Ensure the logo stays within bounds after resizing
            if (dvd.x + dvd.width > canvas.width) dvd.x = canvas.width - dvd.width;
            if (dvd.y + dvd.height > canvas.height) dvd.y = canvas.height - dvd.height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // DVD logo properties
        const dvd = {
            x: 100,
            y: 100,
            width: 100,
            height: 50,
            dx: 3,
            dy: 2,
            color: getRandomColor(),
            image: null,
        };

        // Obstacles array
        const obstacles = [];

        // Load DVD logo image
        dvd.image = new Image();
        dvd.image.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/DVD_logo.svg/512px-DVD_logo.svg.png';

        // Mouse properties
        let isDrawing = false;
        let mouse = { x: 0, y: 0 };

        // Update mouse position
        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = event.clientX - rect.left;
            mouse.y = event.clientY - rect.top;
        });

        // Start drawing obstacles
        canvas.addEventListener('mousedown', () => {
            isDrawing = true;
            obstacles.push([]);
        });

        // Stop drawing obstacles
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Draw obstacles while holding the mouse button
        canvas.addEventListener('mousemove', () => {
            if (isDrawing) {
                obstacles[obstacles.length - 1].push({ x: mouse.x, y: mouse.y });
            }
        });

        // Function to draw the DVD logo
        function drawDvdLogo() {
            ctx.drawImage(dvd.image, dvd.x, dvd.y, dvd.width, dvd.height);
        }

        // Function to draw obstacles
        function drawObstacles() {
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            obstacles.forEach((path) => {
                ctx.beginPath();
                for (let i = 0; i < path.length; i++) {
                    const point = path[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                ctx.stroke();
            });
        }

        // Function to check collision with the mouse
        function checkMouseCollision() {
            if (
                mouse.x > dvd.x &&
                mouse.x < dvd.x + dvd.width &&
                mouse.y > dvd.y &&
                mouse.y < dvd.y + dvd.height
            ) {
                dvd.dx *= -1;
                dvd.dy *= -1;
                dvd.color = getRandomColor();
            }
        }

        // Function to check collision with obstacles
        function checkObstacleCollision() {
            obstacles.forEach((path) => {
                for (let i = 1; i < path.length; i++) {
                    const p1 = path[i - 1];
                    const p2 = path[i];

                    // Line-segment collision detection
                    if (lineSegmentIntersectsRectangle(p1.x, p1.y, p2.x, p2.y, dvd.x, dvd.y, dvd.width, dvd.height)) {
                        dvd.dx *= -1;
                        dvd.dy *= -1;
                        dvd.color = getRandomColor();
                        return;
                    }
                }
            });
        }

        // Line-segment to rectangle collision detection
        function lineSegmentIntersectsRectangle(x1, y1, x2, y2, rx, ry, rw, rh) {
            return (
                lineIntersectsLine(x1, y1, x2, y2, rx, ry, rx + rw, ry) || // Top edge
                lineIntersectsLine(x1, y1, x2, y2, rx, ry, rx, ry + rh) || // Left edge
                lineIntersectsLine(x1, y1, x2, y2, rx + rw, ry, rx + rw, ry + rh) || // Right edge
                lineIntersectsLine(x1, y1, x2, y2, rx, ry + rh, rx + rw, ry + rh) // Bottom edge
            );
        }

        // Line-segment to line-segment collision detection
        function lineIntersectsLine(x1, y1, x2, y2, x3, y3, x4, y4) {
            const denominator = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
            if (denominator === 0) return false;

            const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denominator;
            const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denominator;

            return t > 0 && t < 1 && u > 0 && u < 1;
        }

        // Function to get a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Update the game state
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update DVD logo position
            dvd.x += dvd.dx;
            dvd.y += dvd.dy;

            // Bounce off canvas boundaries
            if (dvd.x + dvd.width > canvas.width || dvd.x < 0) dvd.dx *= -1;
            if (dvd.y + dvd.height > canvas.height || dvd.y < 0) dvd.dy *= -1;

            // Check for collisions
            checkMouseCollision();
            checkObstacleCollision();

            // Draw everything
            drawDvdLogo();
            drawObstacles();

            requestAnimationFrame(update);
        }

        // Start the animation
        dvd.image.onload = () => {
            update();
        };
    </script>
</body>
</html>
