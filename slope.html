<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Logo Bounce</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Ensure the logo stays within bounds after resizing
            if (dvd.x + dvd.width > canvas.width) dvd.x = canvas.width - dvd.width;
            if (dvd.y + dvd.height > canvas.height) dvd.y = canvas.height - dvd.height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // DVD logo properties
        const dvd = {
            x: 100,
            y: 100,
            width: 100,
            height: 50,
            dx: 3,
            dy: 2,
            color: getRandomColor(),
            image: null,
        };

        // Load DVD logo image
        dvd.image = new Image();
        dvd.image.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/DVD_logo.svg/512px-DVD_logo.svg.png';

        // Function to draw the DVD logo
        function drawDvdLogo() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(dvd.image, dvd.x, dvd.y, dvd.width, dvd.height);
        }

        // Function to get a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Update position and handle collisions
        function update() {
            dvd.x += dvd.dx;
            dvd.y += dvd.dy;

            // Check for collisions with canvas boundaries
            if (dvd.x + dvd.width > canvas.width || dvd.x < 0) {
                dvd.dx *= -1;
                dvd.color = getRandomColor(); // Change color on collision
            }
            if (dvd.y + dvd.height > canvas.height || dvd.y < 0) {
                dvd.dy *= -1;
                dvd.color = getRandomColor(); // Change color on collision
            }

            drawDvdLogo();
            requestAnimationFrame(update);
        }

        // Start the animation
        dvd.image.onload = () => {
            update();
        };
    </script>
</body>
</html>
