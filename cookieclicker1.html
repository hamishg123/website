<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rebirth-button:hover {
            background: #218838;
        }
        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .upgrade-button:hover {
            background: #e68900;
        }
        .upgrade-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .upgrade-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            margin-bottom: 10px;
        }
        .cpc-animation {
            position: absolute;
            font-size: 20px;
            color: #007bff;
            animation: fadeInOut 1s ease;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes fadeInOut {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.5; transform: translateY(-20px); }
            100% { opacity: 0; transform: translateY(-40px); }
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth</button>

        <div class="upgrade-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
    </div>

    <script>
        let score = 0; // Player's current score
        let cpc = 1; // Clicks per click
        let cps = 0; // Clicks per second
        let rebirths = 0;
        let rebirthBoost = 1;
        const rebirthCost = 2e11; // 200B for rebirth

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        const cpcUpgrades = Array.from({ length: 10 }, (_, i) => ({
            effect: Math.pow(10, i + 1),
            cost: Math.pow(10, i + 2)
        }));

        const cpsUpgrades = Array.from({ length: 10 }, (_, i) => ({
            effect: Math.pow(10, i + 1),
            cost: Math.pow(10, i + 2)
        }));

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
        }

        function showCpcAnimation(cpcValue) {
            const animation = document.createElement("div");
            animation.className = "cpc-animation";
            animation.textContent = `+${formatNumber(cpcValue)}`;

            const buttonRect = clickButton.getBoundingClientRect();
            animation.style.left = `${buttonRect.left + buttonRect.width / 2 - 10 + Math.random() * 40 - 20}px`;
            animation.style.top = `${buttonRect.top - 30 + Math.random() * 20 - 10}px`;

            document.body.appendChild(animation);

            setTimeout(() => {
                animation.remove();
            }, 1000);
        }

        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("rebirths", rebirths);
            localStorage.setItem("rebirthBoost", rebirthBoost);
            localStorage.setItem("cpcUpgrades", JSON.stringify(cpcUpgrades));
            localStorage.setItem("cpsUpgrades", JSON.stringify(cpsUpgrades));
        }

        clickButton.addEventListener("click", () => {
            const addedScore = cpc * rebirthBoost;
            score += addedScore;
            showCpcAnimation(addedScore);
            updateUI();
            saveProgress();
        });

        // ... (remaining code is unchanged and handles upgrades, rebirth, etc.)

        updateUI();
    </script>
</body>
</html>
