<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rebirth-button:hover {
            background: #218838;
        }
        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .upgrade-button:hover {
            background: #e68900;
        }
        .upgrade-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .upgrade-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            margin-bottom: 10px;
        }
        .cpc-animation {
            position: absolute;
            font-size: 20px;
            color: #007bff;
            animation: fadeInOut 1s ease;
        }
        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 0.5; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth</button>
        <h3 id="rebirth-info">Rebirths: 0 | Boost: x1</h3>

        <div class="upgrade-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
    </div>

    <script>
        // Load values from localStorage or initialize defaults
        let cpc = parseInt(localStorage.getItem("cpc")) || 1;
        let cps = parseInt(localStorage.getItem("cps")) || 0;
        let score = parseInt(localStorage.getItem("score")) || 0;
        let rebirths = parseInt(localStorage.getItem("rebirths")) || 0;
        let rebirthBoost = parseFloat(localStorage.getItem("rebirthBoost")) || 1;

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const rebirthInfo = document.getElementById("rebirth-info");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        let cpcUpgrades = JSON.parse(localStorage.getItem("cpcUpgrades")) || [
            { effect: 1, cost: 100 },
            { effect: 10, cost: 1e3 },
            { effect: 100, cost: 1e4 },
        ];

        let cpsUpgrades = JSON.parse(localStorage.getItem("cpsUpgrades")) || [
            { effect: 1, cost: 100 },
            { effect: 10, cost: 1e3 },
            { effect: 100, cost: 1e4 },
        ];

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            rebirthInfo.textContent = `Rebirths: ${rebirths} | Boost: x${rebirthBoost.toFixed(2)}`;
        }

        function saveProgress() {
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("score", score);
            localStorage.setItem("rebirths", rebirths);
            localStorage.setItem("rebirthBoost", rebirthBoost);
            localStorage.setItem("cpcUpgrades", JSON.stringify(cpcUpgrades));
            localStorage.setItem("cpsUpgrades", JSON.stringify(cpsUpgrades));
        }

        function createUpgradeButtons(upgrades, container, type) {
            container.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                const button = document.createElement("button");
                button.className = "upgrade-button";
                button.textContent = `${type} +${formatNumber(upgrade.effect)} - Cost: ${formatNumber(upgrade.cost)}`;
                button.addEventListener("click", () => {
                    if (score >= upgrade.cost) {
                        score -= upgrade.cost;
                        if (type === "CPC") cpc += upgrade.effect;
                        else if (type === "CPS") cps += upgrade.effect;

                        upgrade.cost *= 1.5;
                        button.textContent = `${type} +${formatNumber(upgrade.effect)} - Cost: ${formatNumber(upgrade.cost)}`;
                        updateUI();
                        saveProgress();
                    } else {
                        alert("Not enough score for upgrade!");
                    }
                });
                container.appendChild(button);
            });
        }

        // Animation for click
        function showClickAnimation(amount) {
            const animation = document.createElement("div");
            animation.className = "cpc-animation";
            animation.textContent = `+${amount}`;
            document.body.appendChild(animation);
            const clickButtonRect = clickButton.getBoundingClientRect();
            animation.style.left = `${clickButtonRect.left + clickButtonRect.width / 2}px`;
            animation.style.top = `${clickButtonRect.top + clickButtonRect.height / 2}px`;

            setTimeout(() => {
                animation.remove();
            }, 1000);
        }

        clickButton.addEventListener("click", () => {
            score += cpc * rebirthBoost;
            showClickAnimation(cpc);
            updateUI();
            saveProgress();
        });

        rebirthButton.addEventListener("click", () => {
            if (score >= 2e9) { // Require 1M score to rebirth
                score = 0;
                cpc = 1;
                cps = 0;
                rebirths++;
                rebirthBoost *= 1.25;

                cpcUpgrades.forEach(upgrade => upgrade.cost *= 0.75);
                cpsUpgrades.forEach(upgrade => upgrade.cost *= 0.75);

                alert(`Rebirth successful! Boost: x${rebirthBoost.toFixed(2)}`);
                saveProgress();
                updateUI();
            } else {
                alert("You need at least 200b score to rebirth!");
            }
        });

        function cpsLoop() {
            score += cps / 20;
            updateUI();
        }

        setInterval(cpsLoop, 50); // 20 times per second

        // Initialize UI
        createUpgradeButtons(cpcUpgrades, cpcUpgradesContainer, "CPC");
        createUpgradeButtons(cpsUpgrades, cpsUpgradesContainer, "CPS");
        updateUI();
    </script>
</body>
</html>
