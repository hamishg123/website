<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rebirth-button:hover {
            background: #218838;
        }
        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .upgrade-button:hover {
            background: #e68900;
        }
        .upgrade-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .upgrade-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            margin-bottom: 10px;
        }
        .cpc-animation {
            position: absolute;
            font-size: 20px;
            color: #007bff;
            animation: fadeInOut 1s ease;
        }
        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 0.5; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth</button>

        <div class="upgrade-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let cpc = 1; // Clicks per click
        let cps = 0; // Clicks per second
        let rebirths = 0;
        let rebirthBoost = 1;

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        const cpcUpgrades = [
            { effect: 1, cost: 100 },
            { effect: 10, cost: 1e3 },
            { effect: 100, cost: 1e4 },
            { effect: 1e3, cost: 1e5 },
            { effect: 1e4, cost: 1e6 },
            { effect: 1e5, cost: 1e7 },
            { effect: 1e6, cost: 1e8 },
            { effect: 1e7, cost: 1e9 },
            { effect: 1e8, cost: 1e10 },
            { effect: 1e9, cost: 1e11 },
        ];

        const cpsUpgrades = [
            { effect: 1, cost: 100 },
            { effect: 10, cost: 1e3 },
            { effect: 100, cost: 1e4 },
            { effect: 1e3, cost: 1e5 },
            { effect: 1e4, cost: 1e6 },
            { effect: 1e5, cost: 1e7 },
            { effect: 1e6, cost: 1e8 },
            { effect: 1e7, cost: 1e9 },
            { effect: 1e8, cost: 1e10 },
            { effect: 1e9, cost: 1e11 },
        ];

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
        }

        function saveProgress() {
            const progress = {
                score,
                cpc,
                cps,
                rebirths,
                rebirthBoost,
                cpcUpgrades,
                cpsUpgrades,
            };
            localStorage.setItem("clickerGame", JSON.stringify(progress));
        }

        function loadProgress() {
            const progress = JSON.parse(localStorage.getItem("clickerGame"));
            if (progress) {
                score = progress.score || 0;
                cpc = progress.cpc || 1;
                cps = progress.cps || 0;
                rebirths = progress.rebirths || 0;
                rebirthBoost = progress.rebirthBoost || 1;

                // Restore upgrade costs and effects
                if (progress.cpcUpgrades) cpcUpgrades.forEach((u, i) => u.cost = progress.cpcUpgrades[i].cost);
                if (progress.cpsUpgrades) cpsUpgrades.forEach((u, i) => u.cost = progress.cpsUpgrades[i].cost);
            }
        }

        function createUpgradeButtons(upgrades, container, type) {
            container.innerHTML = ""; // Clear existing buttons
            upgrades.forEach((upgrade, index) => {
                const button = document.createElement("button");
                button.className = "upgrade-button";
                button.textContent = `${type} +${formatNumber(upgrade.effect)} - Cost: ${formatNumber(upgrade.cost)}`;
                button.addEventListener("click", () => {
                    if (score >= upgrade.cost) {
                        score -= upgrade.cost;
                        if (type === "CPC") cpc += upgrade.effect;
                        else if (type === "CPS") cps += upgrade.effect;

                        upgrade.cost *= 1.5; // Cost increases by 50%
                        button.textContent = `${type} +${formatNumber(upgrade.effect)} - Cost: ${formatNumber(upgrade.cost)}`;
                        updateUI();
                        saveProgress();
                    } else {
                        alert("Not enough score for upgrade!");
                    }
                });
                container.appendChild(button);
            });
        }

        // Animation for Click Me button
        function showClickAnimation(amount) {
            const animation = document.createElement("div");
            animation.className = "cpc-animation";
            animation.textContent = `+${amount}`;
            document.body.appendChild(animation);
            const clickButtonRect = clickButton.getBoundingClientRect();
            animation.style.left = `${clickButtonRect.left + clickButtonRect.width / 2}px`;
            animation.style.top = `${clickButtonRect.top + clickButtonRect.height / 2}px`;

            setTimeout(() => {
                animation.remove();
            }, 1000);
        }

        clickButton.addEventListener("click", () => {
            score += cpc * rebirthBoost;
            showClickAnimation(cpc * rebirthBoost); // Show animation
            updateUI();
            saveProgress();
        });

        rebirthButton.addEventListener("click", () => {
            if (score >= 2e11) {
                score = 0;
                cps = 0;
                cpc = 1;
                rebirths++;
                rebirthBoost *= 1.25;

                // Reduce all upgrade costs by 10%
                cpcUpgrades.forEach(u => u.cost *= 0.9);
                cpsUpgrades.forEach(u => u.cost *= 0.9);

                alert(`Rebirth successful! Boost: x${rebirthBoost}`);
                saveProgress();
                updateUI();
            } else {
                alert("You need at least 200B to rebirth!");
            }
        });

        function cpsLoop() {
            score += cps / 20; // CPS effect happens 20 times per second
            updateUI();
            saveProgress();
        }

        setInterval(cpsLoop, 50); // Call cpsLoop every 50ms

        loadProgress();
        createUpgradeButtons(cpcUpgrades, cpcUpgradesContainer, "CPC");
        createUpgradeButtons(cpsUpgrades, cpsUpgradesContainer, "CPS");
        updateUI();
    </script>
</body>
</html>
