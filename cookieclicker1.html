<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        .floating-text {
            position: absolute;
            color: #007bff;
            font-size: 16px;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #click-button:hover {
            background: #0056b3;
        }

        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        #rebirth-button:hover {
            background: #218838;
        }

        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }

        .upgrade-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .upgrade-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .upgrade-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fire-world {
            background: #ffebee;
            color: #fff;
            text-align: center;
        }

        .fire-button {
            background: #ff5722;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .fire-button:hover {
            background: #f44336;
        }

        #score {
            display: block;
        }

        #score.hide {
            display: none;
        }

        /* Fire Theme Styles */
        .fire-theme {
            background-color: #ff4500;
            color: white;
        }

        .fire-theme button {
            background-color: #ff5722;
            border: 2px solid #f44336;
        }

        .fire-theme h1, .fire-theme h2, .fire-theme h3 {
            color: #ffdd57;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <h3 id="rebirths">Rebirths: 0</h3>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth</button>

        <div class="upgrade-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>

        <div id="fire-world-container" style="display: none;">
            <button id="fire-world-button" class="fire-button">Enter Fire World</button>
        </div>
    </div>

    <script>
        let score = 0;
        let cpc = 1;
        let cps = 0;
        let rebirths = 0;
        let rebirthBoost = 1;
        let level = 1;
        const rebirthCost = 2e11;
        const fireWorldCost = 1e12;

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const rebirthsDisplay = document.getElementById("rebirths");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");
        const fireWorldButton = document.getElementById("fire-world-button");
        const fireWorldContainer = document.getElementById("fire-world-container");

        const upgrades = {
            cpcUpgrades: Array.from({ length: 10 }, (_, i) => ({
                effect: Math.pow(10, i + 1) / 10,
                cost: Math.pow(10, i + 2),
            })),
            cpsUpgrades: Array.from({ length: 10 }, (_, i) => ({
                effect: Math.pow(10, i + 1) / 10,
                cost: Math.pow(10, i + 2),
            }))
        };

        // Format numbers for display
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        // Update the UI
        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            rebirthsDisplay.textContent = `Rebirths: ${rebirths}`;
            if (rebirths >= 5 && level === 1) {
                fireWorldContainer.style.display = "block";
            }
            if (level === 2) {
                document.body.classList.add("fire-theme");
            } else {
                document.body.classList.remove("fire-theme");
            }
            updateUpgradeButtons();
        }

        // Create upgrade buttons
        function createUpgradeButtons(upgrades, container, type) {
            container.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                const button = document.createElement("button");
                button.className = "upgrade-button";
                button.textContent = `${type} +${formatNumber(upgrade.effect)} - Cost: ${formatNumber(upgrade.cost)}`;
                button.dataset.index = index;
                container.appendChild(button);
                button.addEventListener("click", () => handleUpgradeClick(type, index));
            });
        }

        // Update upgrade buttons to reflect correct data
        function updateUpgradeButtons() {
            document.querySelectorAll(".upgrade-button").forEach(button => {
                const index = parseInt(button.dataset.index, 10);
                const type = button.parentElement.id === "cpc-upgrades" ? "cpcUpgrades" : "cpsUpgrades";
                const upgrade = upgrades[type][index];

                button.textContent = `${type === "cpcUpgrades" ? "CPC" : "CPS"} +${formatNumber(upgrade.effect)} - Cost: ${formatNumber(upgrade.cost)}`;
                button.disabled = score < upgrade.cost;
            });
        }

        // Handle upgrade purchase
        function handleUpgradeClick(type, index) {
            const upgrade = upgrades[type][index];
            if (score >= upgrade.cost) {
                score -= upgrade.cost;
                if (type === "cpcUpgrades") cpc += upgrade.effect;
                else cps += upgrade.effect;

                upgrade.cost *= 1.5;
                updateUI();
                saveGame();
            }
        }

        // Load saved game data
        function loadGame() {
            const savedGame = localStorage.getItem('clickerGame');
            if (savedGame) {
                const gameData = JSON.parse(savedGame);
                score = gameData.score || 0;
                cpc = gameData.cpc || 1;
                cps = gameData.cps || 0;
                rebirths = gameData.rebirths || 0;
                rebirthBoost = gameData.rebirthBoost || 1;
                level = gameData.level || 1;

                upgrades.cpcUpgrades.forEach((upgrade, i) => {
                    upgrade.cost = gameData.cpcUpgrades?.[i]?.cost || Math.pow(10, i + 2);
                });
                upgrades.cpsUpgrades.forEach((upgrade, i) => {
                    upgrade.cost = gameData.cpsUpgrades?.[i]?.cost || Math.pow(10, i + 2);
                });
            }
            updateUI();
        }

        // Save game data to localStorage
        function saveGame() {
            const gameData = {
                score,
                cpc,
                cps,
                rebirths,
                rebirthBoost,
                level,
                cpcUpgrades: upgrades.cpcUpgrades,
                cpsUpgrades: upgrades.cpsUpgrades
            };
            localStorage.setItem('clickerGame', JSON.stringify(gameData));
        }

        // Rebirth button
        rebirthButton.addEventListener("click", () => {
            if (score >= rebirthCost) {
                score = 0;
                cpc = 1;
                cps = 0;
                rebirths++;
                rebirthBoost *= 1.25;

                upgrades.cpcUpgrades.forEach((upgrade, i) => {
                    upgrade.cost = Math.pow(10, i + 2);
                });
                upgrades.cpsUpgrades.forEach((upgrade, i) => {
                    upgrade.cost = Math.pow(10, i + 2);
                });

                createUpgradeButtons(upgrades.cpcUpgrades, cpcUpgradesContainer, "CPC");
                createUpgradeButtons(upgrades.cpsUpgrades, cpsUpgradesContainer, "CPS");
                updateUI();
                saveGame(); 
                alert(`Rebirth successful! Boost: x${rebirthBoost.toFixed(2)}`);
            }
        });

        // Fire World button
        fireWorldButton.addEventListener("click", () => {
            if (score >= fireWorldCost) {
                score = 0;
                cpc = 1;
                cps = 0;
                rebirths = 0;
                level = 2; // Enter Fire World
                alert("You have entered the Fire World!");

                updateUI();
                fireWorldContainer.style.display = "none";
                saveGame();
            }
        });

        // Click button logic
        clickButton.addEventListener("click", event => {
            const earned = cpc * rebirthBoost;
            score += earned;
            updateUI();
            showCpcAnimation(event, earned);
            saveGame(); 
        });

        // Auto-score increment
        setInterval(() => {
            if (level === 1) {
                score += cps;
                updateUI();
                saveGame();
            }
        }, 1000);

        // Animation for CPC increase
        function showCpcAnimation(event, cpcValue) {
            const formattedValue = `+${formatNumber(cpcValue)}`;
            const floatingText = document.createElement("span");
            floatingText.textContent = formattedValue;
            floatingText.className = "floating-text";

            document.body.appendChild(floatingText);
            const rect = clickButton.getBoundingClientRect();
            floatingText.style.left = `${rect.left + rect.width / 2}px`;
            floatingText.style.top = `${rect.top}px`;

            floatingText.addEventListener("animationend", () => {
                floatingText.remove();
            });
        }

        createUpgradeButtons(upgrades.cpcUpgrades, cpcUpgradesContainer, "CPC");
        createUpgradeButtons(upgrades.cpsUpgrades, cpsUpgradesContainer, "CPS");
        loadGame(); // Load saved game data
    </script>
</body>
</html>
