<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Clicker Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
        }
        .game-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .info {
            margin: 20px;
            font-size: 18px;
        }
        .earnings {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Christmas Clicker Game</h1>
        <button class="button" id="clickButton">Click to earn gifts!</button>
        <div class="info" id="giftCount">Gifts: 0</div>
        <div class="info" id="offlineEarnings">Offline Earnings: 0</div>
        <div class="earnings" id="totalEarnings">Total Earnings: 0</div>
    </div>

    <script>
        let giftCount = 0;
        let totalEarnings = 0;
        let offlineEarnings = 0;
        let lastActiveTime = localStorage.getItem("lastActiveTime");

        // Load game data from localStorage
        if (localStorage.getItem("giftCount")) {
            giftCount = parseInt(localStorage.getItem("giftCount"));
            totalEarnings = parseInt(localStorage.getItem("totalEarnings"));
        }

        // Calculate offline earnings
        function calculateOfflineEarnings() {
            let currentTime = new Date().getTime();
            if (lastActiveTime) {
                let timeDifference = currentTime - lastActiveTime; // Time in milliseconds
                let hoursOffline = timeDifference / (1000 * 60 * 60); // Convert to hours
                offlineEarnings = Math.floor(hoursOffline * 5); // Earn 5 gifts per hour
            }
        }

        // Update the display
        function updateDisplay() {
            document.getElementById("giftCount").textContent = "Gifts: " + giftCount;
            document.getElementById("offlineEarnings").textContent = "Offline Earnings: " + offlineEarnings;
            document.getElementById("totalEarnings").textContent = "Total Earnings: " + (giftCount + offlineEarnings);
        }

        // Handle the click to earn gifts
        document.getElementById("clickButton").addEventListener("click", function() {
            giftCount += 1;
            totalEarnings += 1;

            // Save progress to localStorage
            localStorage.setItem("giftCount", giftCount);
            localStorage.setItem("totalEarnings", totalEarnings);

            // Update the display
            updateDisplay();
        });

        // Update the last active time and calculate offline earnings
        function updateLastActiveTime() {
            localStorage.setItem("lastActiveTime", new Date().getTime());
            calculateOfflineEarnings();
            updateDisplay();
        }

        // Check and update on page load
        updateLastActiveTime();

        // Periodically update the display to reflect offline earnings
        setInterval(function() {
            calculateOfflineEarnings();
            updateDisplay();
        }, 60000); // Update every minute

        // Initialize the display on page load
        updateDisplay();
    </script>
</body>
</html>
