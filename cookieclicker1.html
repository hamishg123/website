        h1 {
            color: #ff0000;
        }

        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Slight transparency for Christmas theme */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #click-button, #rebirth-button, .upgrade-button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #click-button {
            background: #f44336; /* Christmas Red */
            color: white;
            border: none;
        }

        #click-button:hover {
            background: #c62828;
        }

        #rebirth-button {
            background: #388e3c; /* Christmas Green */
            color: white;
            border: none;
        }

        #rebirth-button:hover {
            background: #2c6b2f;
        }

        .upgrade-button {
            background: #ff9800; /* Christmas Gold */
            color: white;
            border: none;
        }

        .upgrade-button:hover {
            background: #f57c00;
        }

        .upgrade-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .upgrade-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .upgrade-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Snowflakes Animation */
        @keyframes snowflakes {
            0% {
                top: -50px;
                opacity: 0.9;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 24px;
            user-select: none;
            animation: snowflakes linear infinite;
            animation-duration: 10s;
        }

        /* Christmas Special Upgrade */
        #christmas-upgrade {
            background: #e91e63;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>Clicker Game - Christmas Update</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <h3 id="rebirths">Rebirths: 0</h3>
        <button id="click-button">Click for Gifts!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth for Christmas Cheer!</button>

        <div class="upgrade-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>

        <div id="christmas-upgrade-container">
            <h3>Christmas Special Upgrade</h3>
            <button id="christmas-upgrade" class="upgrade-button">Unlock Christmas Cheer (+50% CPS)</button>
        </div>
    </div>

    <script>
        let score = 0;
        let cpc = 1;
        let cps = 0;
        let rebirths = 0;
        let rebirthBoost = 1;
        const rebirthCost = 2e11; // 200B for rebirth
        const christmasUpgradeCost = 5e11; // Cost for Christmas Upgrade

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const rebirthsDisplay = document.getElementById("rebirths");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");
        const christmasUpgradeButton = document.getElementById("christmas-upgrade");

        const cpcUpgrades = Array.from({ length: 10 }, (_, i) => ({
            effect: Math.pow(10, i + 1) / 10,
            cost: Math.pow(10, i + 2),
        }));

        const cpsUpgrades = Array.from({ length: 10 }, (_, i) => ({
            effect: Math.pow(10, i + 1) / 10,
            cost: Math.pow(10, i + 2),
        }));

        // Snowflake Generation
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = "❄️";
            snowflake.style.left = Math.random() * 100 + "%";
            snowflake.style.animationDuration = Math.random() * 3 + 7 + "s";
            snowflake.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 15000); // Remove snowflake after animation is done
        }

        // Create snowflakes every 0.5s
        setInterval(createSnowflake, 500);

        // Update UI
        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            rebirthsDisplay.textContent = `Rebirths: ${rebirths}`;
            christmasUpgradeButton.disabled = score < christmasUpgradeCost;
        }

        // Format numbers
        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(1) + "T";
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        // Save Progress
        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("rebirths", rebirths);
            localStorage.setItem("rebirthBoost", rebirthBoost);
        }

        // Load Progress
        function loadProgress() {
            score = parseFloat(localStorage.getItem("score")) || 0;
            cpc = parseFloat(localStorage.getItem("cpc")) || 1;
            cps = parseFloat(localStorage.getItem("cps")) || 0;
            rebirths = parseInt(localStorage.getItem("rebirths"), 10) || 0;
            rebirthBoost = parseFloat(localStorage.getItem("rebirthBoost")) || 1;
            updateUI();
        }

        // Handle clicking the Christmas upgrade
        christmasUpgradeButton.addEventListener("click", () => {
            if (score >= christmasUpgradeCost) {
                score -= christmasUpgradeCost;
                cps *= 1.5; // Increase CPS by 50%
                updateUI();
                saveProgress();
            }
        });

        // Handle click button click
        clickButton.addEventListener("click", () => {
            score += cpc * rebirthBoost;
            updateUI();
            saveProgress();
        });

        // Handle rebirth button click
        rebirthButton.addEventListener("click", () => {
            if (score >= rebirthCost) {
                score = 0;
                cpc = 1;
                cps = 0;
                rebirths++;
                rebirthBoost *= 1.25;
                updateUI();
                saveProgress();
                alert(`Rebirth successful! Boost: x${rebirthBoost.toFixed(2)}`);
            }
        });

        // Auto CPS increment
        setInterval(() => {
            score += cps;
            updateUI();
            saveProgress();
        }, 1000);

        // Load saved progress and start the game
        loadProgress();
    </script>
</body>
</html>
