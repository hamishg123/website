<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
       .floating-text {
        position: absolute;
        color: #007bff;
        font-size: 16px;
        animation: floatUp 1s ease-out forwards;
        pointer-events: none;
        white-space: nowrap;
    }

    @keyframes floatUp {
        0% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(-50px);
        }
    }
        /* Same styling as before */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rebirth-button:hover {
            background: #218838;
        }
        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .upgrade-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .upgrade-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .upgrade-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 id="world-title">Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <h3 id="rebirths">Rebirths: 0</h3>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth</button>
        <button id="world-button" style="display: none;">Enter Fire World</button>

        <div class="upgrade-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let cpc = 1;
        let cps = 0;
        let rebirths = 0;
        let rebirthBoost = 1;
        let currentWorld = "Default";

        const rebirthCost = 2e11;
        const fireWorldRebirthsRequired = 5;

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const rebirthsDisplay = document.getElementById("rebirths");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const worldButton = document.getElementById("world-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        const cpcUpgrades = [];
        const cpsUpgrades = [];

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function initializeUpgrades() {
            const baseCost = currentWorld === "Fire" ? 1e4 : 1e2;
            const upgradeMultiplier = currentWorld === "Fire" ? 20 : 10;

            cpcUpgrades.length = 0;
            cpsUpgrades.length = 0;

            for (let i = 0; i < 10; i++) {
                const effect = Math.pow(upgradeMultiplier, i + 1) / 10;
                const cost = Math.pow(baseCost, i + 2);

                cpcUpgrades.push({ effect, cost, name: `CPC Upgrade +${effect}` });
                cpsUpgrades.push({ effect, cost, name: `CPS Upgrade +${effect}` });
            }
        }

        function createUpgradeButtons(upgrades, container, type) {
            container.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                const button = document.createElement("button");
                button.className = "upgrade-button";
                button.textContent = `${upgrade.name} - Cost: ${formatNumber(upgrade.cost)}`;
                button.dataset.index = index;
                button.addEventListener("click", () => {
                    if (score >= upgrade.cost) {
                        score -= upgrade.cost;
                        if (type === "CPC") cpc += upgrade.effect;
                        else cps += upgrade.effect;

                        upgrade.cost *= 1.5;
                        updateUI();
                        saveProgress();
                    }
                });
                container.appendChild(button);
            });
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            rebirthsDisplay.textContent = `Rebirths: ${rebirths}`;
            worldButton.style.display = rebirths >= fireWorldRebirthsRequired && currentWorld === "Default" ? "inline-block" : "none";
            clickButton.textContent = currentWorld === "Fire" ? "Burn!" : "Click Me!";
            createUpgradeButtons(cpcUpgrades, cpcUpgradesContainer, "CPC");
            createUpgradeButtons(cpsUpgrades, cpsUpgradesContainer, "CPS");
        }

        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("rebirths", rebirths);
            localStorage.setItem("rebirthBoost", rebirthBoost);
            localStorage.setItem("currentWorld", currentWorld);
        }

        function loadProgress() {
            score = parseFloat(localStorage.getItem("score")) || 0;
            cpc = parseFloat(localStorage.getItem("cpc")) || 1;
            cps = parseFloat(localStorage.getItem("cps")) || 0;
            rebirths = parseInt(localStorage.getItem("rebirths"), 10) || 0;
            rebirthBoost = parseFloat(localStorage.getItem("rebirthBoost")) || 1;
            currentWorld = localStorage.getItem("currentWorld") || "Default";
        }

        rebirthButton.addEventListener("click", () => {
            if (score >= rebirthCost) {
                score = 0;
                cpc = 1;
                cps = 0;
                rebirths++;
                rebirthBoost *= 1.25;

                initializeUpgrades();
                updateUI();
                saveProgress();
            }
        });

        worldButton.addEventListener("click", () => {
            currentWorld = "Fire";
            score = 0;
            cpc = 1;
            cps = 0;
            initializeUpgrades();
            document.body.style.background = "#ffefef";
            document.getElementById("world-title").textContent = "Fire World";
            updateUI();
            saveProgress();
        });

        clickButton.addEventListener("click", () => {
            score += cpc * rebirthBoost;
            updateUI();
            saveProgress();
        });

        setInterval(() => {
            score += cps;
            updateUI();
            saveProgress();
        }, 1000);

        loadProgress();
        initializeUpgrades();
        updateUI();
    </script>
</body>
</html>
