<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rebirth-button:hover {
            background: #218838;
        }
        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .upgrade-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .upgrade-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .upgrade-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <h3 id="rebirths">Rebirths: 0</h3>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth</button>

        <div class="upgrade-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let cpc = 1;
        let cps = 0;
        let rebirths = 0;
        let rebirthBoost = 1;
        let currentWorld = "Default";
        const rebirthCost = 2e11;
        const nextWorldCost = 1e12;

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const rebirthsDisplay = document.getElementById("rebirths");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        let cpcUpgrades = [];
        let cpsUpgrades = [];

        function initializeUpgrades() {
            if (currentWorld === "Fire") {
                cpcUpgrades = Array.from({ length: 10 }, (_, i) => ({
                    effect: Math.pow(10, i + 1) / 10,
                    cost: Math.pow(10, i + 3),
                    name: `Flaming Click +${Math.pow(10, i + 1) / 10}`,
                }));

                cpsUpgrades = Array.from({ length: 10 }, (_, i) => ({
                    effect: Math.pow(10, i + 1) / 10,
                    cost: Math.pow(10, i + 3),
                    name: `Blazing CPS +${Math.pow(10, i + 1) / 10}`,
                }));
            } else {
                cpcUpgrades = Array.from({ length: 10 }, (_, i) => ({
                    effect: Math.pow(10, i + 1) / 10,
                    cost: Math.pow(10, i + 2),
                    name: `CPC Upgrade +${Math.pow(10, i + 1) / 10}`,
                }));

                cpsUpgrades = Array.from({ length: 10 }, (_, i) => ({
                    effect: Math.pow(10, i + 1) / 10,
                    cost: Math.pow(10, i + 2),
                    name: `CPS Upgrade +${Math.pow(10, i + 1) / 10}`,
                }));
            }
        }

        function createUpgradeButtons(upgrades, container) {
            container.innerHTML = ""; // Clear existing buttons
            upgrades.forEach((upgrade, index) => {
                const button = document.createElement("button");
                button.className = "upgrade-button";
                button.textContent = `${upgrade.name} - Cost: ${formatNumber(upgrade.cost)}`;
                button.dataset.index = index;

                // Add click event to upgrade buttons
                button.addEventListener("click", () => {
                    if (score >= upgrade.cost) {
                        score -= upgrade.cost;
                        if (container === cpcUpgradesContainer) {
                            cpc += upgrade.effect;
                        } else if (container === cpsUpgradesContainer) {
                            cps += upgrade.effect;
                        }
                        saveProgress();
                        updateUI();
                    }
                });

                container.appendChild(button);
            });
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
            rebirthsDisplay.textContent = `Rebirths: ${rebirths}`;
            createUpgradeButtons(cpcUpgrades, cpcUpgradesContainer);
            createUpgradeButtons(cpsUpgrades, cpsUpgradesContainer);
        }

        function formatNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(1) + "T";
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        // Save and load progress functions
        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("rebirths", rebirths);
            localStorage.setItem("rebirthBoost", rebirthBoost);
            localStorage.setItem("currentWorld", currentWorld);
        }

        function loadProgress() {
            score = parseFloat(localStorage.getItem("score")) || 0;
            cpc = parseFloat(localStorage.getItem("cpc")) || 1;
            cps = parseFloat(localStorage.getItem("cps")) || 0;
            rebirths = parseInt(localStorage.getItem("rebirths"), 10) || 0;
            rebirthBoost = parseFloat(localStorage.getItem("rebirthBoost")) || 1;
            currentWorld = localStorage.getItem("currentWorld") || "Default";
        }

        clickButton.addEventListener("click", () => {
            score += cpc;
            updateUI();
        });

        // Initialize game
        initializeUpgrades();
        loadProgress();
        updateUI();
    </script>
</body>
</html>
