
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #click-button {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #click-button:hover {
            background: #0056b3;
        }
        #rebirth-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rebirth-button:hover {
            background: #218838;
        }
        .upgrade-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .upgrade-button:hover {
            background: #e68900;
        }
        .upgrade-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .upgrade-column {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Clicker Game</h1>
    <div id="game-container">
        <h2 id="score">Score: 0</h2>
        <button id="click-button">Click Me!</button>
        <h3 id="cps">CPS: 0</h3>
        <button id="rebirth-button">Rebirth</button>

        <div class="upgrade-container">
            <div id="cpc-upgrades" class="upgrade-column">
                <h3>CPC Upgrades</h3>
            </div>
            <div id="cps-upgrades" class="upgrade-column">
                <h3>CPS Upgrades</h3>
            </div>
        </div>
    </div>

    <script>
        // Function to create and animate CPC pop-up
function showCpcAnimation(value, x, y) {
    const animation = document.createElement("div");
    animation.textContent = `+${value}`;
    animation.style.position = "absolute";
    animation.style.left = `${x}px`;
    animation.style.top = `${y}px`;
    animation.style.fontSize = "20px";
    animation.style.fontWeight = "bold";
    animation.style.color = "#28a745"; // Green color
    animation.style.pointerEvents = "none";
    animation.style.transition = "transform 1s ease-out, opacity 1s ease-out";
    animation.style.transform = "translateY(-50px)";
    animation.style.opacity = "1";

    document.body.appendChild(animation);

    // Trigger the animation
    setTimeout(() => {
        animation.style.transform = "translateY(-100px)";
        animation.style.opacity = "0";
    }, 0);

    // Remove the animation after it finishes
    setTimeout(() => {
        document.body.removeChild(animation);
    }, 1000);
}

// Update the click event listener
clickButton.addEventListener("click", (event) => {
    const rect = clickButton.getBoundingClientRect();
    const x = rect.left + rect.width / 2; // Center of the button
    const y = rect.top; // Top of the button

    score += cpc * rebirthBoost;
    updateUI();
    saveProgress();

    // Show the CPC animation
    showCpcAnimation(cpc * rebirthBoost, x, y);
});

        let score = 0; // Player's current score
        let cpc = 1; // Clicks per click
        let cps = 0; // Clicks per second
        let rebirths = 0;
        let rebirthBoost = 1;
        const rebirthCost = 2e11; // 200B for rebirth

        const scoreDisplay = document.getElementById("score");
        const cpsDisplay = document.getElementById("cps");
        const clickButton = document.getElementById("click-button");
        const rebirthButton = document.getElementById("rebirth-button");
        const cpcUpgradesContainer = document.getElementById("cpc-upgrades");
        const cpsUpgradesContainer = document.getElementById("cps-upgrades");

        const cpcUpgrades = Array.from({ length: 10 }, (_, i) => ({
            effect: Math.pow(10, i + 1),
            cost: Math.pow(10, i + 2)
        }));

        const cpsUpgrades = Array.from({ length: 10 }, (_, i) => ({
            effect: Math.pow(10, i + 1),
            cost: Math.pow(10, i + 2)
        }));

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + "B";
            if (num >= 1e6) return (num / 1e6).toFixed(1) + "M";
            if (num >= 1e3) return (num / 1e3).toFixed(1) + "k";
            return Math.floor(num).toString();
        }

        function updateUI() {
            scoreDisplay.textContent = `Score: ${formatNumber(score)}`;
            cpsDisplay.textContent = `CPS: ${formatNumber(cps)}`;
        }

        function saveProgress() {
            localStorage.setItem("score", score);
            localStorage.setItem("cpc", cpc);
            localStorage.setItem("cps", cps);
            localStorage.setItem("rebirths", rebirths);
            localStorage.setItem("rebirthBoost", rebirthBoost);
            localStorage.setItem("cpcUpgrades", JSON.stringify(cpcUpgrades));
            localStorage.setItem("cpsUpgrades", JSON.stringify(cpsUpgrades));
        }

        function loadProgress() {
            score = parseFloat(localStorage.getItem("score")) || 0;
            cpc = parseFloat(localStorage.getItem("cpc")) || 1;
            cps = parseFloat(localStorage.getItem("cps")) || 0;
            rebirths = parseInt(localStorage.getItem("rebirths"), 10) || 0;
            rebirthBoost = parseFloat(localStorage.getItem("rebirthBoost")) || 1;
            const savedCpcUpgrades = JSON.parse(localStorage.getItem("cpcUpgrades")) || [];
            const savedCpsUpgrades = JSON.parse(localStorage.getItem("cpsUpgrades")) || [];
            cpcUpgrades.forEach((u, i) => {
                u.cost = savedCpcUpgrades[i]?.cost || Math.pow(10, i + 2);
                u.effect = savedCpcUpgrades[i]?.effect || Math.pow(10, i + 1);
            });
            cpsUpgrades.forEach((u, i) => {
                u.cost = savedCpsUpgrades[i]?.cost || Math.pow(10, i + 2);
                u.effect = savedCpsUpgrades[i]?.effect || Math.pow(10, i + 1);
            });
        }

        function createUpgradeButtons(upgrades, container, type) {
            container.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                const button = document.createElement("button");
                button.className = "upgrade-button";
                button.textContent = `${type} +${formatNumber(upgrade.effect || 0)} - Cost: ${formatNumber(upgrade.cost || 0)}`;
                button.addEventListener("click", () => {
                    if (score >= upgrade.cost) {
                        score -= upgrade.cost;
                        if (type === "CPC") cpc += upgrade.effect;
                        else if (type === "CPS") cps += upgrade.effect;

                        upgrade.cost *= 1.5; // Upgrade cost increases by 50%
                        button.textContent = `${type} +${formatNumber(upgrade.effect)} - Cost: ${formatNumber(upgrade.cost)}`;
                        updateUI();
                        saveProgress();
                    } else {
                        alert("Not enough score for upgrade!");
                    }
                });
                container.appendChild(button);
            });
        }

        clickButton.addEventListener("click", () => {
            score += cpc * rebirthBoost;
            updateUI();
            saveProgress();
        });

        rebirthButton.addEventListener("click", () => {
            if (score >= rebirthCost) {
                score = 0;
                cpc = 1;
                cps = 0;
                rebirths++;
                rebirthBoost *= 1.25;

                cpcUpgrades.forEach(u => u.cost = Math.max(1, Math.floor(u.cost * 0.75)));
                cpsUpgrades.forEach(u => u.cost = Math.max(1, Math.floor(u.cost * 0.75)));

                alert(`Rebirth successful! Boost: x${rebirthBoost.toFixed(2)}`);
                saveProgress();
                updateUI();
            } else {
                alert(`You need at least ${formatNumber(rebirthCost)} to rebirth!`);
            }
        });

        loadProgress();
        createUpgradeButtons(cpcUpgrades, cpcUpgradesContainer, "CPC");
        createUpgradeButtons(cpsUpgrades, cpsUpgradesContainer, "CPS");
        updateUI();
        // Function to increase the score by CPS every second
function startCpsInterval() {
    setInterval(() => {
        score += cps;
        updateUI();
        saveProgress();
    }, 1000); // Runs every 1000 milliseconds (1 second)
}

// Start the CPS interval when the page loads
startCpsInterval();

    </script>
</body>
</html>
