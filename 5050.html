<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>50-50 Chance Game</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #1e293b, #3b82f6);
    color: #f0f0f0;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.2em;
  }
  button {
    padding: 15px 30px;
    margin-top: 20px;
    cursor: pointer;
    background-color: #facc15;
    color: #1e293b;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    transition: 0.3s;
    font-weight: bold;
  }
  button:hover {
    background-color: #eab308;
  }
  .message {
    margin-top: 20px;
    font-size: 1.5em;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>50-50 Chance Game</h1>
<p>High Score: <span id="high-score">0</span></p>
<p>Current Score: <span id="score">0</span></p>
<p>Chance of Reset: <span id="reset-chance">10</span>%</p>
<button onclick="playGame()">Take a Chance!</button>
<p class="message" id="message"></p>
<script>
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
let resetChance = 10;
document.getElementById("high-score").innerText = highScore;
document.getElementById("reset-chance").innerText = resetChance;
const messages = ["Just one more!", "Keep going!", "You got this!", "Feeling lucky?", "Donâ€™t stop now!"];

function playGame() {
    if (Math.random() < resetChance / 100) {
        alert("You lost! Game reset.");
        score = 0;
        resetChance = 10;
        document.getElementById("message").innerText = "Oof! Try again.";
    } else {
        score++;
        resetChance = Math.min(100, resetChance + 10);
        if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
        }
        document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
    }
    document.getElementById("score").innerText = score;
    document.getElementById("high-score").innerText = highScore;
    document.getElementById("reset-chance").innerText = resetChance.toFixed(0);
}
</script>
</body>
</html>
