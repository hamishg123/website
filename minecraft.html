<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Minecraft-Inspired Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a grid of cubes (the "world")
    const cubeSize = 1;
    const worldSize = 10; // 10x10x10 platform

    const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
    const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });

    for (let x = 0; x < worldSize; x++) {
      for (let z = 0; z < worldSize; z++) {
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(x * cubeSize, 0, z * cubeSize);
        scene.add(cube);
      }
    }

    // Add a light source
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Add an ambient light for general brightness
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
    scene.add(ambientLight);

    // Player setup
    const player = new THREE.Object3D();
    player.position.set(worldSize / 2, 5, worldSize / 2);
    scene.add(player);
    camera.position.set(0, 0, 0); // Camera in first-person view
    player.add(camera);

    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    const speed = 5;
    const jumpPower = 10;
    const gravity = -20;
    let canJump = false;

    // Movement controls
    const keys = { w: false, a: false, s: false, d: false, space: false };

    document.addEventListener('keydown', (e) => {
      if (e.key in keys) keys[e.key] = true;
    });

    document.addEventListener('keyup', (e) => {
      if (e.key in keys) keys[e.key] = false;
    });

    // Mouse controls
    let isPointerLocked = false;
    document.body.addEventListener('click', () => {
      if (!isPointerLocked) {
        document.body.requestPointerLock();
      }
    });

    document.addEventListener('pointerlockchange', () => {
      isPointerLocked = document.pointerLockElement === document.body;
    });

    const lookDirection = new THREE.Vector2();
    document.addEventListener('mousemove', (e) => {
      if (isPointerLocked) {
        lookDirection.x -= e.movementX * 0.002;
        lookDirection.y -= e.movementY * 0.002;
        lookDirection.y = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, lookDirection.y));
        player.rotation.y = lookDirection.x;
        camera.rotation.x = lookDirection.y;
      }
    });

    // Respawn player
    function respawnPlayer() {
      player.position.set(worldSize / 2, 5, worldSize / 2);
      velocity.set(0, 0, 0);
      canJump = true; // Ensure the player is reset correctly
    }

    // Render loop
    const clock = new THREE.Clock();
    function animate() {
      const delta = clock.getDelta();

      // Apply gravity
      velocity.y += gravity * delta;

      // Movement
      direction.z = Number(keys.s) - Number(keys.w);
      direction.x = Number(keys.d) - Number(keys.a);
      direction.normalize();

      if (keys.w || keys.s || keys.a || keys.d) {
        const moveX = direction.x * speed * delta;
        const moveZ = direction.z * speed * delta;

        const angle = player.rotation.y;
        const sin = Math.sin(angle);
        const cos = Math.cos(angle);

        player.position.x += moveZ * sin + moveX * cos;
        player.position.z += moveZ * cos - moveX * sin;
      }

      // Jump
      if (keys.space && canJump) {
        velocity.y = jumpPower;
        canJump = false;
      }

      // Update position
      player.position.y += velocity.y * delta;

      // Check if player is falling through or walking through objects
      const raycaster = new THREE.Raycaster(
        player.position.clone(),
        new THREE.Vector3(0, -1, 0),
        0,
        1.5
      );

      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        velocity.y = 0;
        canJump = true;
        player.position.y = intersects[0].point.y + 1; // Snap to block surface
      }

      // Check for falling off the platform
      if (player.position.y < -10) {
        respawnPlayer();
      }

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
