<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta -->
  <title>Play 2D Shooter Online | Free Browser Game</title>
  <meta name="description" content="Play 2D Shooter Online, a fast-paced multiplayer WebGL game. Free to play in your browser with fullscreen mode and smooth performance.">
  <meta name="keywords" content="2D shooter, online shooter, free game, browser game, unity webgl, multiplayer shooter">
  <meta name="author" content="hami2h123 games">

  <!-- Open Graph (for social media sharing) -->
  <meta property="og:title" content="Play 2D Shooter Online">
  <meta property="og:description" content="Join the action in this free 2D shooter browser game. Play fullscreen now!">
  <meta property="og:type" content="website">
  <meta property="og:image" content="TemplateData/thumbnail.png">
  <meta property="og:url" content="https://yourwebsite.com">

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #unity-container {
      position: relative;
      margin: auto;
      top: 20px;
    }

    /* Custom Loading Bar */
    #unity-loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 30px;
      background: #333;
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
    }
    #unity-progress-bar-full {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      transition: width 0.3s;
    }

    /* Footer buttons */
    #unity-footer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .game-btn {
      padding: 8px 16px;
      background: #222;
      border: 1px solid #fff;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .game-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>

    <div id="unity-loading-bar">
      <div id="unity-progress-bar-full"></div>
    </div>

    <div id="unity-warning"></div>

    <div id="unity-footer">
      <button id="unity-fullscreen-button" class="game-btn">Fullscreen</button>
      <button id="home-button" class="game-btn" onclick="location.href='index.html'">Home</button>
    </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/shooter-game.loader.js";
    var config = {
      dataUrl: buildUrl + "/shooter-game.data",
      frameworkUrl: buildUrl + "/shooter-game.framework.js",
      codeUrl: buildUrl + "/shooter-game.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "hami2h123 games",
      productName: "2d shooter online",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
