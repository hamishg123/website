<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- SEO Meta -->

    <meta name="keywords" content="2D shooter, unity webgl game, free shooter game, multiplayer shooter, browser game, online shooter, hami2h123 games">
    <meta name="author" content="Hami2h123 Games">

    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="2D Shooter Online | Play Free Shooter Game">
    <meta property="og:description" content="Join the action in 2D Shooter Online! A fast-paced browser game where you fight, survive, and dominate the arena. Play fullscreen instantly.">
    <meta property="og:image" content="https://yourwebsite.com/shooter-thumbnail.png">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="2D Shooter Online">
    <meta name="twitter:description" content="Play 2D Shooter Online, a free Unity WebGL game. Battle opponents in fast-paced shooting action right in your browser.">
    <meta name="twitter:image" content="https://yourwebsite.com/shooter-thumbnail.png">

    <!-- Mobile Friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0a url("TemplateData/bg-shooter.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: "Trebuchet MS", sans-serif;
        color: #eee;
      }

      #unity-container {
        position: relative;
        text-align: center;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
        border: 4px solid #444;
        border-radius: 12px;
        background: rgba(15, 15, 15, 0.9);
        padding: 10px;
      }

      #unity-canvas {
        border: 3px solid #333;
        border-radius: 8px;
        display: block;
        margin: auto;
        background: #000;
      }

      #unity-loading-bar {
        width: 100%;
        height: 20px;
        background: #222;
        border: 2px solid #555;
        border-radius: 10px;
        margin-top: 10px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #ff3c3c, #ffcc00);
        transition: width 0.2s ease;
      }

      #unity-footer {
        margin-top: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #ccc;
        font-size: 14px;
      }

      #unity-build-title {
        font-weight: bold;
        font-size: 16px;
        color: #fff;
        text-shadow: 0 0 6px #ff3c3c;
      }

      .game-btn {
        cursor: pointer;
        padding: 5px 12px;
        border-radius: 6px;
        border: 1px solid #666;
        background: #222;
        color: #fff;
        transition: background 0.2s;
      }

      .game-btn:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div id="unity-footer">
        <div id="unity-build-title">2D Shooter Online</div>
        <div>
          <button id="unity-fullscreen-button" class="game-btn">Fullscreen</button>
          <button id="home-button" class="game-btn" onclick="location.href='index.html'">Home</button>
        </div>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/shooter-game.loader.js";
      var config = {
        dataUrl: buildUrl + "/shooter-game.data",
        frameworkUrl: buildUrl + "/shooter-game.framework.js",
        codeUrl: buildUrl + "/shooter-game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Hami2h123 Games",
        productName: "2D Shooter Online",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
