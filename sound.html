<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Volume Game</h1>
  <p>Click "Start" to play the audio. Lower your volume at 50% or more, then click "stop" to stop the timer!</p>
  <button id="startButton">Start</button>
  <button id="confirmButton" disabled>stop</button>
  <p id="timer">Timer: 0.00 seconds</p>
  <audio id="audio" src="audio.mp3"></audio>

  <script>const audio = document.getElementById("audio");
const startButton = document.getElementById("startButton");
const confirmButton = document.getElementById("confirmButton");
const timerDisplay = document.getElementById("timer");

let timer = 0;
let interval;

// Start the game
startButton.addEventListener("click", () => {
  audio.play(); // Play the audio
  timer = 0;
  timerDisplay.textContent = "Timer: 0.00 seconds";
  confirmButton.disabled = false;
  startButton.disabled = true;

  // Start the timer
  interval = setInterval(() => {
    timer += 0.1;
    timerDisplay.textContent = `Timer: ${timer.toFixed(2)} seconds`;
  }, 100); // Update every 0.1 seconds
});

// Stop the timer when "Confirm" is clicked
confirmButton.addEventListener("click", () => {
  clearInterval(interval); // Stop the timer
  audio.pause(); // Pause the audio
  audio.currentTime = 0; // Reset audio position
  confirmButton.disabled = true;
  startButton.disabled = false;

  alert(`You stopped the timer at ${timer.toFixed(2)} seconds!`);
});</script>
</body>
</html>
