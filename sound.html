<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Volume Game</h1>
  <p>Click "Start" to play the audio. Lower your volume at 50% or more, then click "Stop" to stop the timer!</p>
  <button id="startButton">Start</button>
  <button id="confirmButton" disabled>Stop</button>
  <p id="timer">Timer: 0.00 seconds</p>
  <audio id="audio" src="audio.mp3"></audio>

  <h2>Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Time (seconds)</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <!-- Leaderboard scores will be dynamically inserted here -->
    </tbody>
  </table>

  <script>
    const audio = document.getElementById("audio");
    const startButton = document.getElementById("startButton");
    const confirmButton = document.getElementById("confirmButton");
    const timerDisplay = document.getElementById("timer");
    const leaderboardTable = document.getElementById("leaderboard");

    let timer = 0;
    let interval;

    // Load leaderboard from local storage
    function loadLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
      leaderboardTable.innerHTML = scores
        .sort((a, b) => a - b) // Sort scores in ascending order
        .map((score, index) => `
          <tr>
            <td>${index + 1}</td>
            <td>${score.toFixed(2)}</td>
          </tr>
        `)
        .join("");
    }

    // Save a new score to the leaderboard
    function saveScore(score) {
      const scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
      scores.push(score);
      localStorage.setItem("leaderboard", JSON.stringify(scores));
      loadLeaderboard();
    }

    // Start the game
    startButton.addEventListener("click", () => {
      audio.play().catch(error => console.error("Audio playback error:", error)); // Play the audio
      timer = 0;
      timerDisplay.textContent = "Timer: 0.00 seconds";
      confirmButton.disabled = false;
      startButton.disabled = true;

      // Start the timer
      interval = setInterval(() => {
        timer += 0.1;
        timerDisplay.textContent = `Timer: ${timer.toFixed(2)} seconds`;
      }, 100); // Update every 0.1 seconds
    });

    // Stop the timer when "Stop" is clicked
    confirmButton.addEventListener("click", () => {
      clearInterval(interval); // Stop the timer
      audio.pause(); // Pause the audio
      audio.currentTime = 0; // Reset audio position
      confirmButton.disabled = true;
      startButton.disabled = false;

      alert(`You stopped the timer at ${timer.toFixed(2)} seconds!`);
      saveScore(timer); // Save the score to the leaderboard
    });

    // Initialize leaderboard on page load
    loadLeaderboard();
  </script>
</body>
</html>
