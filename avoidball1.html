<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1E1E2F, #39394D);
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #252535;
        }
        #gameOverModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartButton:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverModal">
        <h1>Game Over!</h1>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Game constants
    const PLATFORM_WIDTH = 100;
    const PLATFORM_HEIGHT = 20;
    const GRAVITY = 0.8;
    const PLAYER_WIDTH = 50;
    const PLAYER_HEIGHT = 50;
    const JUMP_STRENGTH = 12;

    // Initialize canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game state
    let player = {
        x: canvas.width / 2,
        y: canvas.height - 150,
        width: PLAYER_WIDTH,
        height: PLAYER_HEIGHT,
        speed: 5,
        velocityX: 0,
        velocityY: 0,
        grounded: false
    };

    let platforms = [
        { x: 100, y: canvas.height - 100, width: PLATFORM_WIDTH, height: PLATFORM_HEIGHT },
        { x: 300, y: canvas.height - 200, width: PLATFORM_WIDTH, height: PLATFORM_HEIGHT },
        { x: 500, y: canvas.height - 300, width: PLATFORM_WIDTH, height: PLATFORM_HEIGHT }
    ];

    let keys = {};
    let gameOver = false;
    let paused = false; // Flag to track whether the game is paused

    // Event listeners for key presses
    window.addEventListener("keydown", (e) => {
        keys[e.key] = true;
    });
    window.addEventListener("keyup", (e) => {
        keys[e.key] = false;
    });

    // Game over function
    function endGame() {
        gameOver = true;
        document.getElementById("gameOverModal").style.display = "block";
    }

    // Restart game
    document.getElementById("restartButton").addEventListener("click", () => {
        player.y = canvas.height - 150;
        player.velocityY = 0;
        player.velocityX = 0;
        player.grounded = false;
        gameOver = false;
        document.getElementById("gameOverModal").style.display = "none";
        update();
    });

    // Toggle pause state
    function togglePause() {
        paused = !paused;
        if (!paused) {
            update(); // Resume the game if unpaused
        }
    }

    // Check for collisions with platforms
    function checkPlatformCollision(player, platform) {
        if (
            player.x + player.width > platform.x &&
            player.x < platform.x + platform.width &&
            player.y + player.height <= platform.y &&
            player.y + player.height + player.velocityY >= platform.y
        ) {
            player.velocityY = 0;
            player.grounded = true;
            player.y = platform.y - player.height;
            return true;
        }
        return false;
    }

    // Spawn player on the first platform
    function spawnOnPlatform() {
        for (let platform of platforms) {
            if (
                player.x + player.width > platform.x &&
                player.x < platform.x + platform.width &&
                player.y + player.height <= platform.y
            ) {
                player.y = platform.y - player.height; // Spawn player on top of the platform
                break;
            }
        }
    }

    // Update function
    function update() {
        if (gameOver || paused) return; // Stop updating if the game is over or paused

        // Move left or right
        if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
        if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;

        // Apply gravity
        player.velocityY += GRAVITY;
        player.y += player.velocityY;

        // Jump
        if (keys[" "] && player.grounded) {
            player.velocityY = -JUMP_STRENGTH; // Jump upwards
            player.grounded = false;
        }

        // Check platform collisions
        player.grounded = false;
        for (const platform of platforms) {
            checkPlatformCollision(player, platform);
        }

        // Game over if player falls off the screen
        if (player.y > canvas.height) {
            endGame();
        }

        // Draw the scene
        draw();

        // Call the update function for the next frame
        requestAnimationFrame(update);
    }

    // Draw function
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

        // Draw player
        ctx.fillStyle = "#FF6347"; // Player color (tomato)
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Draw platforms
        ctx.fillStyle = "#6A5ACD"; // Platform color (SlateBlue)
        for (const platform of platforms) {
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        }

        // Draw pause message
        if (paused) {
            ctx.fillStyle = "white";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("PAUSED", canvas.width / 2, canvas.height / 2);
        }
    }

    // Spawn the player on a platform when the game starts
    spawnOnPlatform();

    // Start the game loop
    update();

    // Listen for the "P" key to pause/unpause
    window.addEventListener("keydown", (e) => {
        if (e.key === "p" || e.key === "P") {
            togglePause(); // Toggle pause when "P" is pressed
        }
    });
    </script>
</body>
</html>
