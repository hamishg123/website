<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid the Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameArea {
            position: relative;
            width: 600px;
            height: 600px;
            background: #d3e4ff;
            border: 5px solid #4a90e2;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .timer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            font-weight: bold;
            color: #4a90e2;
        }

        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff5722;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffeb3b;
            border-radius: 50%;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e74c3c;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
        }

        .game-over p {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        /* Leaderboard Styling */
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #4a90e2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            font-size: 1.2em;
            color: #333;
        }

        #leaderboard h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #4a90e2;
        }

        #leaderboard ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #leaderboard li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        /* Pause Message */
        .pause-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff5722;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="timer" id="timer">Time: 0</div>
        <div class="player" id="player"></div>
        <div class="ball" id="ball"></div>
    </div>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList">
            <!-- Leaderboard entries will go here -->
        </ul>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const ball = document.getElementById('ball');
        const timerDisplay = document.getElementById('timer');
        const leaderboardList = document.getElementById('leaderboardList');

        let playerX = 285, playerY = 285;
        let ballX = 100, ballY = 100;
        let ballSpeed = 2;
        let ballSize = 20;
        let keysPressed = {};
        let gameLoopId;
        let isGameOver = false;
        let timeElapsed = 0;
        let timerInterval;
        let paused = false; // Game pause state
        let pauseMessage = null; // Pause message element

        // Load leaderboard from localStorage
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        // Get and store player's best score in localStorage
        let bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : 0;

        // Update leaderboard in the UI
        function updateLeaderboard() {
            leaderboardList.innerHTML = '';
            leaderboard.slice(0, 10).forEach((score, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${score} seconds`;
                leaderboardList.appendChild(li);
            });
        }

        // Add score to leaderboard if it's a top score
        function addScoreToLeaderboard(score) {
            // Only add if the score is better than the previous best
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore); // Update best score
            }

            leaderboard.push(score);
            leaderboard.sort((a, b) => b - a); // Sort in descending order
            leaderboard = leaderboard.slice(0, 10); // Keep only top 10 scores
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            updateLeaderboard();
        }

        // Timer functionality
        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isGameOver && !paused) {
                    timeElapsed++;
                    timerDisplay.textContent = `Time: ${timeElapsed}`;
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Smooth player movement
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });

        function movePlayer() {
            if (isGameOver || paused) return;

            const step = 5;
            if (keysPressed['ArrowUp'] && playerY > 0) playerY -= step;
            if (keysPressed['ArrowDown'] && playerY < gameArea.offsetHeight - player.offsetHeight) playerY += step;
            if (keysPressed['ArrowLeft'] && playerX > 0) playerX -= step;
            if (keysPressed['ArrowRight'] && playerX < gameArea.offsetWidth - player.offsetWidth) playerX += step;

            player.style.top = `${playerY}px`;
            player.style.left = `${playerX}px`;
        }

        // Move the ball towards the player
        function moveBall() {
            if (isGameOver || paused) return;

            const dx = playerX - ballX;
            const dy = playerY - ballY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            ballX += (dx / distance) * ballSpeed;
            ballY += (dy / distance) * ballSpeed;

            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;
        }

        // Check for collision
        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const ballRect = ball.getBoundingClientRect();

            if (
                playerRect.left < ballRect.right &&
                playerRect.right > ballRect.left &&
                playerRect.top < ballRect.bottom &&
                playerRect.bottom > ballRect.top
            ) {
                endGame();
            }
        }

        // End the game
        function endGame() {
            isGameOver = true;

            cancelAnimationFrame(gameLoopId);
            stopTimer();

            // Check if current time is a new top score
            if (timeElapsed > 0) {
                addScoreToLeaderboard(timeElapsed);
            }

            const gameOverScreen = document.createElement('div');
            gameOverScreen.classList.add('game-over');
            gameOverScreen.innerHTML = `
                Game Over!<br>
                <p>Restart Page To Try Again</p>
            `;
            gameArea.appendChild(gameOverScreen);
        }

        // Difficulty scaling
        function increaseDifficulty() {
            if (isGameOver || paused) return;

            ballSpeed += 0.5; // Increment ball speed
            ballSize += 2; // Increment ball size
            ball.style.width = `${ballSize}px`;
            ball.style.height = `${ballSize}px`;

            setTimeout(increaseDifficulty, 5000); // Increase difficulty every 5 seconds
        }

        // Toggle pause state
        function togglePause() {
            paused = !paused;

            if (paused) {
                pauseMessage = document.createElement('div');
                pauseMessage.classList.add('pause-message');
                pauseMessage.textContent = 'PAUSED';
                gameArea.appendChild(pauseMessage);
            } else {
                gameArea.removeChild(pauseMessage);
                pauseMessage = null;
            }
        }

        // Listen for "P" key to toggle pause
        document.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P') {
                togglePause();
            }
        });

        // Game loop
        function gameLoop() {
            if (!isGameOver && !paused) {
                movePlayer();
                moveBall();
                checkCollision();
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // Start the game
        startTimer();
        gameLoop();
        increaseDifficulty(); // Begin difficulty scaling
        updateLeaderboard(); // Display current leaderboard
    </script>
</body>
</html>
