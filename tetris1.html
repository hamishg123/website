<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Tetris Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .game-container {
      display: flex;
      gap: 20px;
      position: relative;
    }
    canvas {
      border: 1px solid #fff;
      background-color: #000;
    }
    #scoreboard {
      margin-bottom: 20px;
      font-size: 18px;
    }
    #pauseMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: red;
      display: none;
      pointer-events: none;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: yellow;
      text-align: center;
      display: none;
    }
    #gameOver button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>Level: <span id="level">1</span></p>
    <p>Highscore: <span id="highscore">0</span></p>
  </div>
  <div class="game-container">
    <canvas id="tetris" width="240" height="400"></canvas>
    <canvas id="next" width="100" height="100"></canvas>
    <div id="pauseMessage">PAUSED</div>
    <div id="gameOver">
      <p>Game Over!</p>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const nextCanvas = document.getElementById('next');
    const nextContext = nextCanvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const levelElement = document.getElementById('level');
    const highscoreElement = document.getElementById('highscore');
    const pauseMessage = document.getElementById('pauseMessage');
    const gameOverMessage = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');

    context.scale(20, 20);
    nextContext.scale(20, 20);

    let isPaused = false;
    let isGameOver = false;

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF'
    ];

    let highscore = localStorage.getItem('highscore') || 0;
    highscoreElement.textContent = highscore;

    function createMatrix(width, height) {
      const matrix = [];
      while (height--) {
        matrix.push(new Array(width).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') {
        return [
          [0, 1, 0],
          [1, 1, 1],
          [0, 0, 0],
        ];
      } else if (type === 'O') {
        return [
          [2, 2],
          [2, 2],
        ];
      } else if (type === 'L') {
        return [
          [0, 0, 3],
          [3, 3, 3],
          [0, 0, 0],
        ];
      } else if (type === 'J') {
        return [
          [4, 0, 0],
          [4, 4, 4],
          [0, 0, 0],
        ];
      } else if (type === 'I') {
        return [
          [0, 0, 0, 0],
          [5, 5, 5, 5],
          [0, 0, 0, 0],
          [0, 0, 0, 0],
        ];
      } else if (type === 'S') {
        return [
          [0, 6, 6],
          [6, 6, 0],
          [0, 0, 0],
        ];
      } else if (type === 'Z') {
        return [
          [7, 7, 0],
          [0, 7, 7],
          [0, 0, 0],
        ];
      }
    }

    function drawMatrix(matrix, offset, isGhost = false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = isGhost ? 'rgba(255, 255, 255, 0.3)' : colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawNextPiece() {
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(nextPiece, { x: 1, y: 1 }, false, nextContext);
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
      drawNextPiece();
    }

    function updateScore() {
      scoreElement.textContent = player.score;
      levelElement.textContent = player.level;
      if (player.score > highscore) {
        highscore = player.score;
        localStorage.setItem('highscore', highscore);
        highscoreElement.textContent = highscore;
      }
    }

    function restartGame() {
      isGameOver = false;
      gameOverMessage.style.display = 'none';
      arena.forEach(row => row.fill(0));
      playerReset();
      player.score = 0;
      player.level = 1;
      updateScore();
      update();
    }

    // Other functions (arenaSweep, playerReset, playerMove, etc.) remain as in the original.

    // Initialize the game
    const arena = createMatrix(12, 20);
    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      score: 0,
      level: 1,
    };
    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
