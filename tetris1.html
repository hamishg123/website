<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      border: 1px solid #fff;
      background-color: #000;
    }
    #scoreboard {
      margin: 10px;
      font-size: 18px;
    }
    #pauseMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: red;
      display: none;
    }
    #nextBlock {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>Highscore: <span id="highscore">0</span></p>
  </div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <canvas id="nextBlock" width="80" height="80"></canvas>
  <div id="pauseMessage">PAUSE</div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const nextCanvas = document.getElementById('nextBlock');
    const nextContext = nextCanvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highscoreElement = document.getElementById('highscore');
    const pauseMessage = document.getElementById('pauseMessage');

    context.scale(20, 20);
    nextContext.scale(20, 20);

    let isPaused = false;

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF'
    ];

    let highscore = localStorage.getItem('highscore') || 0;
    highscoreElement.textContent = highscore;

    function createMatrix(width, height) {
      const matrix = [];
      while (height--) {
        matrix.push(new Array(width).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') {
        return [
          [0, 1, 0],
          [1, 1, 1],
          [0, 0, 0],
        ];
      } else if (type === 'O') {
        return [
          [2, 2],
          [2, 2],
        ];
      } else if (type === 'L') {
        return [
          [0, 0, 3],
          [3, 3, 3],
          [0, 0, 0],
        ];
      } else if (type === 'J') {
        return [
          [4, 0, 0],
          [4, 4, 4],
          [0, 0, 0],
        ];
      } else if (type === 'I') {
        return [
          [0, 0, 0, 0],
          [5, 5, 5, 5],
          [0, 0, 0, 0],
          [0, 0, 0, 0],
        ];
      } else if (type === 'S') {
        return [
          [0, 6, 6],
          [6, 6, 0],
          [0, 0, 0],
        ];
      } else if (type === 'Z') {
        return [
          [7, 7, 0],
          [0, 7, 7],
          [0, 0, 0],
        ];
      }
    }

    function getRandomPiece() {
      const pieces = 'ILJOTSZ';
      const weights = [0.25, 0.15, 0.15, 0.15, 0.15, 0.15, 0.15]; // I block is more likely
      const randomValue = Math.random();
      let sum = 0;
      for (let i = 0; i < pieces.length; i++) {
        sum += weights[i];
        if (randomValue < sum) {
          return pieces[i];
        }
      }
      return 'T'; // Default fallback
    }

    function drawMatrix(matrix, offset, context) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawNextPiece() {
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
      drawMatrix(nextPiece.matrix, { x: 0, y: 0 }, nextContext);
    }

    let dropCounter = 0;
    let dropInterval = 1000;

    let lastTime = 0;
    function update(time = 0) {
      if (isPaused) {
        pauseMessage.style.display = 'block';
        return;
      }
      pauseMessage.style.display = 'none';

      const deltaTime = time - lastTime;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      lastTime = time;

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, { x: 0, y: 0 }, context);
      drawMatrix(player.matrix, player.pos, context);
      drawNextPiece();
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerReset() {
      player.matrix = nextPiece.matrix;
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      nextPiece.matrix = createPiece(getRandomPiece());
      drawNextPiece();
      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    function updateScore() {
      scoreElement.textContent = player.score;
      if (player.score > highscore) {
        highscore = player.score;
        localStorage.setItem('highscore', highscore);
        highscoreElement.textContent = highscore;
      }
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
             (arena[y + o.y] &&
              arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }

        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;

        player.score += rowCount * 100;
        rowCount *= 2;
      }
    }

    const arena = createMatrix(12, 20);

    const player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      score: 0,
    };

    const nextPiece = {
      matrix: createPiece(getRandomPiece()),
    };

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') {
        player.pos.x--;
        if (collide(arena, player)) {
          player.pos.x++;
        }
      } else if (event.key === 'ArrowRight') {
        player.pos.x++;
        if (collide(arena, player)) {
          player.pos.x--;
        }
      } else if (event.key === 'ArrowDown') {
        playerDrop();
      } else if (event.key === 'ArrowUp') {
        rotate(player.matrix, 1);
        if (collide(arena, player)) {
          rotate(player.matrix, -1);
        }
      } else if (event.key === 'p') {
        isPaused = !isPaused;
        if (!isPaused) {
          update();
        }
      }
    });

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [
            matrix[x][y],
            matrix[y][x]
          ] = [
            matrix[y][x],
            matrix[x][y]
          ];
        }
      }

      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
