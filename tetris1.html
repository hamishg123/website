<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      border: 1px solid #fff;
      background-color: #000;
    }
    #scoreboard {
      margin: 10px;
      font-size: 18px;
    }
    #pauseMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: red;
      display: none;
    }
    #nextPieceContainer {
      margin-top: 20px;
      text-align: center;
    }
    #nextPiece {
      border: 1px solid #fff;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <p>Score: <span id="score">0</span></p>
    <p>Highscore: <span id="highscore">0</span></p>
  </div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <div id="nextPieceContainer">
    <p>Next Piece:</p>
    <canvas id="nextPiece" width="80" height="80"></canvas>
  </div>
  <div id="pauseMessage">PAUSE</div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const nextCanvas = document.getElementById('nextPiece');
    const nextContext = nextCanvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highscoreElement = document.getElementById('highscore');
    const pauseMessage = document.getElementById('pauseMessage');

    context.scale(20, 20);
    nextContext.scale(20, 20);

    let isPaused = false;

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF'
    ];

    let highscore = localStorage.getItem('highscore') || 0;
    highscoreElement.textContent = highscore;

    function createMatrix(width, height) {
      const matrix = [];
      while (height--) {
        matrix.push(new Array(width).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') {
        return [
          [0, 1, 0],
          [1, 1, 1],
          [0, 0, 0],
        ];
      } else if (type === 'O') {
        return [
          [2, 2],
          [2, 2],
        ];
      } else if (type === 'L') {
        return [
          [0, 0, 3],
          [3, 3, 3],
          [0, 0, 0],
        ];
      } else if (type === 'J') {
        return [
          [4, 0, 0],
          [4, 4, 4],
          [0, 0, 0],
        ];
      } else if (type === 'I') {
        return [
          [0, 0, 0, 0],
          [5, 5, 5, 5],
          [0, 0, 0, 0],
          [0, 0, 0, 0],
        ];
      } else if (type === 'S') {
        return [
          [0, 6, 6],
          [6, 6, 0],
          [0, 0, 0],
        ];
      } else if (type === 'Z') {
        return [
          [7, 7, 0],
          [0, 7, 7],
          [0, 0, 0],
        ];
      }
    }

    function drawGrid() {
      context.strokeStyle = '#555';
      for (let x = 0; x < canvas.width / 20; x++) {
        context.beginPath();
        context.moveTo(x, 0);
        context.lineTo(x, canvas.height / 20);
        context.stroke();
      }
      for (let y = 0; y < canvas.height / 20; y++) {
        context.beginPath();
        context.moveTo(0, y);
        context.lineTo(canvas.width / 20, y);
        context.stroke();
      }
    }

    function drawMatrix(matrix, offset, isGhost = false) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = isGhost ? 'rgba(255, 255, 255, 0.3)' : colors[value];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
            context.strokeStyle = '#000';
            context.strokeRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function drawNextPiece() {
      nextContext.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
      nextContext.fillStyle = '#000';
      nextContext.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

      if (nextPiece) {
        nextPiece.forEach((row, y) => {
          row.forEach((value, x) => {
            if (value !== 0) {
              nextContext.fillStyle = colors[value];
              nextContext.fillRect(x, y, 1, 1);
              nextContext.strokeStyle = '#000';
              nextContext.strokeRect(x, y, 1, 1);
            }
          });
        });
      }
    }

    function playerReset() {
      const pieces = 'ILJOTSZ';
      if (!nextPiece) {
        nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
      }
      player.matrix = nextPiece;
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

      nextPiece = createPiece(pieces[pieces.length * Math.random() | 0]);
      drawNextPiece();

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    const arena = createMatrix(12, 20);
    const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };
    let nextPiece = null;

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
